- id: '1705640821118'
  alias: Covers
  description: ''
  trigger:
  - platform: time
    at: 06:30:00
    id: morning
  - platform: time
    at: 09:00:00
    id: day
  - platform: numeric_state
    entity_id:
    - sun.sun
    attribute: elevation
    below: 10
    id: evening
  - platform: time
    at: '20:30:00'
    id: night
  condition:
  - condition: state
    entity_id: input_boolean.vacation
    state: 'off'
  action:
  - choose:
    - conditions:
      - condition: trigger
        id:
        - morning
      sequence:
      - service: scene.turn_on
        metadata: {}
        target:
          entity_id: scene.main_floor_morning_covers
      - if:
        - condition: state
          entity_id: binary_sensor.workday_sensor
          state: 'on'
        then:
        - service: scene.turn_on
          metadata: {}
          target:
            entity_id: scene.bedroom_morning_covers
        - service: scene.turn_on
          metadata: {}
          target:
            entity_id: scene.kids_morning_covers
          enabled: true
    - conditions:
      - condition: trigger
        id:
        - day
      sequence:
      - service: scene.turn_on
        metadata: {}
        target:
          entity_id: scene.bedroom_day_covers
      - service: scene.turn_on
        metadata: {}
        target:
          entity_id: scene.kids_day_covers
        enabled: true
    - conditions:
      - condition: trigger
        id:
        - evening
      sequence:
      - service: scene.turn_on
        metadata: {}
        target:
          entity_id: scene.main_floor_evening_covers
      - service: scene.turn_on
        metadata: {}
        target:
          entity_id: scene.kids_evening_covers
        enabled: true
      - service: scene.turn_on
        metadata: {}
        target:
          entity_id: scene.bedroom_evening_covers
    - conditions:
      - condition: trigger
        id:
        - night
      sequence:
      - service: scene.turn_on
        metadata: {}
        target:
          entity_id: scene.main_floor_night_covers
      - service: scene.turn_on
        metadata: {}
        target:
          entity_id: scene.kids_night_covers
        enabled: true
      - service: scene.turn_on
        metadata: {}
        target:
          entity_id: scene.bedroom_night_covers
        enabled: true
  mode: single
