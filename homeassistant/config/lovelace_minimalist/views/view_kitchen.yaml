title: Kitchen
path: minimalist_kitchen
visible: false
# type: custom:grid-layout
# layout:
#   grid-template-columns: 1fr
#   grid-template-rows: auto
#   mediaquery:
#     "(min-width: 800px)":
#       grid-template-columns: 700px
panel: true
cards:

  - type: vertical-stack
    cards:

############################################################################
#                                                                          #
#   Header                                                                 #
#                                                                          #
############################################################################

      # - type: custom:button-card
      #   template: card_header
      #   variables:
      #     card_header_title: Kitchen
      #     card_header_navigate_path: /lovelace/minimalist_rooms
      #     card_header_back_button: true


############################################################################
#                                                                          #
#   View                                                                   #
#                                                                          #
############################################################################

      - type: "custom:mod-card"
        style:
          layout-card$:
            grid-layout$: |
              #root {
                margin-left: var(--view-margins) !important;
                margin-right: var(--view-margins) !important;
                justify-content: center !important;
              }
        card:
          type: custom:layout-card
          layout_type: grid
          layout_options:
            grid-template-columns: 1fr
            grid-template-rows: auto
            mediaquery:
              "(min-width: 800px)":
                grid-template-columns: 780px
          cards:

            - type: vertical-stack
              cards:


          ############################################################################
          #                                                                          #
          #   Chips                                                                  #
          #                                                                          #
          ############################################################################

                - type: "custom:mod-card"
                  style: 
                    .: |
                      ha-card {
                          margin-left: var(--chips-left-margin) !important;
                      }
                    # hui-horizontal-stack-card$: |
                    #   button-card {
                    #     margin-right: var(--chips-right-margin) !important;
                    #     margin-left: 0px !important;
                    #     margin-bottom: 4px !important;
                    #   }
                    #   #root {
                    #     flex-wrap: wrap;
                    #   }
                  card:

                    type: horizontal-stack
                    cards:

                      # - type: custom:button-card
                      #   template: edge

                      # Back Chip
                      - type: 'custom:button-card'
                        template: chip_back_new
                        variables:
                          ulm_chip_navigate_path: /lovelace/minimalist_rooms

                      # Lights Chip
                      - type: 'custom:button-card'
                        template:
                          - 'chip_icon_label_state'
                          - 'chip_yellow'
                        icon: 'mdi:lightbulb'
                        variables:
                          ulm_chip_icon_state_entity: sensor.number_of_lights_on_kitchen

                      # Covers Chip
                      - type: 'custom:button-card'
                        template:
                          - 'chip_icon_label_state'
                          - 'chip_blue'
                        icon: 'mdi:window-shutter'
                        variables:
                          ulm_chip_icon_state_entity: sensor.number_of_covers_open_kitchen

                      # Motion Chip
                      - type: 'custom:button-card'
                        template:
                          - 'chip_icon_label_state'
                          - 'chip_blue'
                        icon: 'mdi:run'
                        variables:
                          ulm_chip_icon_state_entity: sensor.number_of_motion_sensors_on_kitchen



          ############################################################################
          #                                                                          #
          #   Title                                                                  #
          #                                                                          #
          ############################################################################

                - type: horizontal-stack
                  cards:

                    - type: custom:button-card
                      template: title
                      name: Kitchen



          ############################################################################
          #                                                                          #
          #   Cards                                                                  #
          #                                                                          #
          ############################################################################

                - type: "custom:mod-card"
                  style:
                    .: |
                      ha-card {
                          margin: var(--grid-layout-margins) !important;
                      }
                  card:

                    type: custom:layout-card
                    layout_type: grid
                    layout_options:
                      grid-template-columns: 1fr 1fr 1fr 1fr
                      grid-template-rows: auto
                      grid-gap: 0px 2px
                      mediaquery:
                        "(max-width: 450px)":
                          grid-template-columns: 1fr 1fr            
                    cards:

                      # Kitchen Light
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.kitchen
                        name: Kitchen

                      # Kitchen Led Strip
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.kitchen_led_strip
                        icon: 'mdi:led-strip-variant'
                        variables:
                          ulm_card_light_enable_color: true
                          ulm_card_light_enable_popup: false
                          ulm_card_light_name: Led Strip

                      # Kitchen Bar Light
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.kitchen_bar
                        name: Kitchen Bar
                        icon: mdi:vanity-light

                      # Kitchen Left
                      - type: 'custom:button-card'
                        template: 
                          - card_motion_sensor
                        entity: binary_sensor.kitchen_left_motion_sensor_occupancy
                        name: Kitchen Left
                        show_last_changed: false
                        variables:
                          light_level: sensor.kitchen_left_motion_sensor_illuminance

                      # Kitchen Right
                      - type: 'custom:button-card'
                        template: 
                          - card_motion_sensor
                        entity: binary_sensor.kitchen_right_motion_sensor_occupancy
                        name: Kitchen Right
                        show_last_changed: false
                        variables:
                          light_level: sensor.kitchen_right_motion_sensor_illuminance
                          
                      # Kitchen Motion Sensor
                      - type: 'custom:button-card'
                        template: 
                          - card_motion_sensor
                        entity: binary_sensor.kitchen_motion_sensor_occupancy
                        name: Motion
                        show_last_changed: false
                        variables:
                          light_level: sensor.kitchen_motion_sensor_illuminance_lux

                      # Kitchen 2 Motion Sensor
                      - type: 'custom:button-card'
                        template: 
                          - card_motion_sensor
                        entity: binary_sensor.kitchen_motion_sensor_2_occupancy
                        name: Motion 2
                        show_last_changed: false
                        variables:
                          light_level: sensor.kitchen_motion_sensor_2_illuminance_lux

                      # Kitchen Cover
                      - type: 'custom:button-card'
                        template: card_cover_buttons
                        variables:
                          ulm_card_cover_buttons_name: Cover
                          ulm_card_cover_buttons_entity: cover.kitchen
                        view_layout:
                          grid-row-start: span 2 

                      # Washing Machine
                      - type: 'custom:button-card'
                        template: card_washing_machine
                        entity: input_select.washing_machine_status
                        variables:
                          ulm_card_washing_machine_name: Washing


                - type: custom:button-card
                  template: spacer
                  variables:
                    height: 100px