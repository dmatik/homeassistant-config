title: Bedroom
path: minimalist_bedroom
visible: false
# type: custom:grid-layout
# layout:
#   grid-template-columns: 1fr
#   grid-template-rows: auto
#   mediaquery:
#     "(min-width: 800px)":
#       grid-template-columns: 700px
panel: true
cards:

  - type: vertical-stack
    cards:

############################################################################
#                                                                          #
#   Header                                                                 #
#                                                                          #
############################################################################

      # - type: custom:button-card
      #   template: card_header
      #   variables:
      #     card_header_title: Bedroom
      #     card_header_navigate_path: /lovelace/minimalist_rooms
      #     card_header_back_button: true


############################################################################
#                                                                          #
#   View                                                                   #
#                                                                          #
############################################################################

      - type: "custom:mod-card"
        style:
          layout-card$:
            grid-layout$: |
              #root {
                margin-left: var(--view-margins) !important;
                margin-right: var(--view-margins) !important;
                justify-content: center !important;
              }
        card:
          type: custom:layout-card
          layout_type: grid
          layout_options:
            grid-template-columns: 1fr
            grid-template-rows: auto
            mediaquery:
              "(min-width: 800px)":
                grid-template-columns: 780px
          cards:

            - type: vertical-stack
              cards:


          ############################################################################
          #                                                                          #
          #   Chips                                                                  #
          #                                                                          #
          ############################################################################

                - type: "custom:mod-card"
                  style: 
                    .: |
                      ha-card {
                          margin-left: var(--chips-left-margin) !important;
                      }
                    # hui-horizontal-stack-card$: |
                    #   button-card {
                    #     margin-right: var(--chips-right-margin) !important;
                    #     margin-left: 0px !important;
                    #     margin-bottom: 4px !important;
                    #   }
                    #   #root {
                    #     flex-wrap: wrap;
                    #   }
                  card:

                    type: horizontal-stack
                    cards:

                      # - type: custom:button-card
                      #   template: edge

                      # Back Chip
                      - type: 'custom:button-card'
                        template: chip_back_new
                        variables:
                          ulm_chip_navigate_path: /lovelace/minimalist_rooms

                      # Temperature Chip
                      # - type: 'custom:button-card'
                      #   template:
                      #     - 'chip_icon_label_state'
                      #   icon: 'mdi:thermometer'
                      #   variables:
                      #     ulm_chip_icon_state_entity: sensor.climate_bedroom_temp

                      # Climate Chip
                      - type: 'custom:button-card'
                        template:
                          - 'chip_climate'
                          - 'chip_more_info_with_entity'
                        icon: 'mdi:thermometer'
                        variables:
                          ulm_chip_temperature_high: sensor.climate_bedroom_temp
                          ulm_chip_more_info_entity: sensor.climate_bedroom_temp

                      # Lights Chip
                      - type: 'custom:button-card'
                        template:
                          - 'chip_icon_label_state'
                          - 'chip_yellow'
                        icon: 'mdi:lightbulb'
                        variables:
                          ulm_chip_icon_state_entity: sensor.number_of_lights_on_bedroom

                      # Motion Chip
                      - type: 'custom:button-card'
                        template:
                          - 'chip_icon_label_state'
                          - 'chip_blue'
                        icon: 'mdi:run'
                        variables:
                          ulm_chip_icon_state_entity: sensor.number_of_motion_sensors_on_bedroom


          ############################################################################
          #                                                                          #
          #   Title                                                                  #
          #                                                                          #
          ############################################################################

                - type: horizontal-stack
                  cards:

                    - type: custom:button-card
                      template: title
                      name: Bedroom



          ############################################################################
          #                                                                          #
          #   Cards                                                                  #
          #                                                                          #
          ############################################################################

                - type: "custom:mod-card"
                  style:
                    .: |
                      ha-card {
                          margin: var(--grid-layout-margins) !important;
                      }
                  card:

                    type: custom:layout-card
                    layout_type: grid
                    layout_options:
                      grid-template-columns: 1fr 1fr 1fr 1fr
                      grid-template-rows: auto
                      grid-gap: 0px 2px
                      mediaquery:
                        "(max-width: 450px)":
                          grid-template-columns: 1fr 1fr            
                    cards:

                      # Bedroom Light
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.bedroom
                        name: Bedroom

                      # Bedside Dima Light
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.bedside_dima_bulb
                        icon: 'mdi:lamp'
                        variables:
                          ulm_card_light_enable_color: true
                          ulm_card_light_enable_popup: false
                          ulm_card_light_name: Dima

                      # Bedside Galit Light
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.bedside_galit_bulb
                        icon: 'mdi:lamp'
                        variables:
                          ulm_card_light_enable_color: true
                          ulm_card_light_enable_popup: false
                          ulm_card_light_name: Galit

                      # Bedroom Climate
                      - type: 'custom:button-card'
                        template: card_ac_buttons
                        variables:
                          ulm_card_ac_entity: climate.bedroom_template
                          #ulm_card_ac_fan_mode_sensor: sensor.sensibo_bedroom_fan
                          ulm_card_ac_curr_temp_sensor: sensor.climate_bedroom_temp
                          ulm_card_ac_name: 'Bedroom'
                        view_layout:
                          grid-row-start: span 2

                      # Parents Bathroom Light
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.parents_bathroom_ceiling
                        name: Parent Bath

                      # Parents Bathroom Mirror Light
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.parents_bathroom_mirror
                        name: Prnts Bath Mirror

                      # Parents Bathroom Heater
                      - type: 'custom:button-card'
                        template: 
                          - "card_power_outlet"
                          - "red_on"
                        variables:
                          ulm_card_power_outlet_consumption_sensor: sensor.parents_bathroom_heater_power
                        entity: switch.parents_bathroom_heater
                        name: Parents Bath
                        icon: mdi:heat-wave

                      # Bedroom Radiator
                      # - type: 'custom:button-card'
                      #   template: card_power_outlet
                      #   variables:
                      #     ulm_card_power_outlet_consumption_sensor: sensor.bedroom_radiator_energy_power 
                      #   entity: switch.bedroom_radiator
                      #   name: Radiator
                      #   icon: mdi:radiator

                      # Parents Bathroom Right Sensor
                      - type: 'custom:button-card'
                        template: 
                          - card_motion_sensor
                        entity: binary_sensor.parents_bathroom_right_motion_sensor_occupancy
                        name: Bathroom Right
                        show_last_changed: false
                        variables:
                          light_level: sensor.parents_bathroom_right_motion_sensor_illuminance_lux

                      # Parents Bathroom Toilet Sensor
                      - type: 'custom:button-card'
                        template: 
                          - card_motion_sensor
                        entity: binary_sensor.parents_bathroom_toilet_motion_sensor_occupancy
                        name: Bathroom Toilet
                        show_last_changed: false
                        variables:
                          light_level: sensor.parents_bathroom_toilet_motion_sensor_illuminance

                      # Parents Bathroom Mirror Sensor
                      - type: 'custom:button-card'
                        template: 
                          - card_motion_sensor
                        entity: binary_sensor.parents_bathroom_mirror_motion_sensor_occupancy
                        name: Bathroom Mirror
                        show_last_changed: false
                        variables:
                          light_level: sensor.parents_bathroom_mirror_motion_sensor_illuminance



                - type: custom:button-card
                  template: spacer
                  variables:
                    height: 100px