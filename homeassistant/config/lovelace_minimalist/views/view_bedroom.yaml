############################################################################
#                                                                          #
#   View                                                                   #
#                                                                          #
############################################################################

      - type: "custom:mod-card"
        style:
          layout-card$:
            grid-layout$: |
              #root {
                margin-left: 0 !important;
                margin-right: 0 !important;
                justify-content: center !important;
              }
        card:
          type: custom:layout-card
          layout_type: grid
          layout_options:
            grid-template-columns: 1fr
            grid-template-rows: auto
            mediaquery:
              "(min-width: 800px)":
                grid-template-columns: 780px
          cards:

            - type: vertical-stack
              cards:


          ############################################################################
          #                                                                          #
          #   Chips                                                                  #
          #                                                                          #
          ############################################################################

                - type: horizontal-stack
                  cards:

                    - type: custom:button-card
                      template: edge

                    # Back Chip
                    - type: 'custom:button-card'
                      template: chip_back_new
                      variables:
                        ulm_chip_navigate_path: /lovelace/minimalist_rooms

                    # Temperature Chip
                    - type: 'custom:button-card'
                      template:
                        - 'chip_icon_label_state'
                      icon: 'mdi:thermometer'
                      variables:
                        ulm_chip_icon_state_entity: sensor.sensibo_bedroom_temp

                    # Lights Chip
                    - type: 'custom:button-card'
                      template:
                        - 'chip_icon_label_state'
                        - 'chip_yellow'
                      icon: 'mdi:lightbulb'
                      variables:
                        ulm_chip_icon_state_entity: sensor.number_of_lights_on_bedroom



          ############################################################################
          #                                                                          #
          #   Title                                                                  #
          #                                                                          #
          ############################################################################

                - type: horizontal-stack
                  cards:

                    - type: custom:button-card
                      template: title
                      name: Bedroom



          ############################################################################
          #                                                                          #
          #   Cards                                                                  #
          #                                                                          #
          ############################################################################

                - type: custom:layout-card
                  layout_type: grid
                  layout_options:
                    grid-template-columns: 1fr 1fr 1fr 1fr
                    grid-template-rows: auto
                    grid-gap: 0px 2px
                    mediaquery:
                      "(max-width: 450px)":
                        grid-template-columns: 1fr 1fr
                  cards:

                    # Bedroom Light
                    - type: 'custom:button-card'
                      template: 'card_light_simple'
                      entity: light.bedroom
                      name: Bedroom

                    # Bedroom Climate
                    - type: 'custom:button-card'
                      template: card_ac_buttons
                      variables:
                        ulm_card_ac_entity: climate.bedroom
                        ulm_card_ac_fan_mode_sensor: sensor.sensibo_bedroom_fan
                        ulm_card_ac_name: 'Bedroom'
                      view_layout:
                        grid-row-start: span 2
                        
                    # Bedside Dima Light
                    - type: 'custom:button-card'
                      template: 'card_light_simple'
                      entity: light.bedside_dima_bulb
                      icon: 'mdi:lamp'
                      variables:
                        ulm_card_light_enable_color: true
                        ulm_card_light_enable_popup: false
                        ulm_card_light_name: Dima

                    # Bedside Galit Light
                    - type: 'custom:button-card'
                      template: 'card_light_simple'
                      entity: light.bedside_galit_bulb
                      icon: 'mdi:lamp'
                      variables:
                        ulm_card_light_enable_color: true
                        ulm_card_light_enable_popup: false
                        ulm_card_light_name: Galit

                    # Makeup Light
                    - type: 'custom:button-card'
                      template: 'card_light_simple'
                      entity: light.makeup
                      icon: mdi:string-lights
                      name: Makeup

                    # Bedroom Radiator
                    # - type: 'custom:button-card'
                    #   template: card_power_outlet
                    #   variables:
                    #     ulm_card_power_outlet_consumption_sensor: sensor.bedroom_radiator_energy_power 
                    #   entity: switch.bedroom_radiator
                    #   name: Radiator
                    #   icon: mdi:radiator



                - type: custom:button-card
                  template: spacer
                  variables:
                    height: 100px