panel: true
cards:

  - type: vertical-stack
    cards:

############################################################################
#                                                                          #
#   Header                                                                 #
#                                                                          #
############################################################################

      # - type: custom:button-card
      #   template: card_header
      #   variables:
      #     card_header_title: Motion
      #     card_header_navigate_path: /lovelace/minimalist_home
      #     card_header_back_button: true


############################################################################
#                                                                          #
#   View                                                                   #
#                                                                          #
############################################################################

      - type: "custom:mod-card"
        style:
          layout-card$:
            grid-layout$: |
              #root {
                margin-left: var(--view-margins) !important;
                margin-right: var(--view-margins) !important;
                justify-content: center !important;
              }
        card:
          type: custom:layout-card
          layout_type: grid
          layout_options:
            grid-template-columns: 1fr
            grid-template-rows: auto
            mediaquery:
              "(min-width: 800px)":
                grid-template-columns: 780px
          cards:

            - type: vertical-stack
              cards:


          ############################################################################
          #                                                                          #
          #   Chips                                                                  #
          #                                                                          #
          ############################################################################

                - type: "custom:mod-card"
                  style: 
                    .: |
                      ha-card {
                          margin-left: var(--chips-left-margin) !important;
                      }
                    hui-horizontal-stack-card$: |
                      button-card {
                        margin-right: var(--chips-right-margin) !important;
                        margin-left: 0px !important;
                        margin-bottom: 4px !important;
                      }
                      #root {
                        flex-wrap: wrap;
                      }
                  card:

                    type: horizontal-stack
                    cards:

                      # - type: custom:button-card
                      #   template: edge

                      # Back Chip
                      - type: 'custom:button-card'
                        template: chip_back_new
                        variables:
                          ulm_chip_navigate_path: /lovelace/minimalist_home

                      # # Motion Chip
                      # - type: 'custom:button-card'
                      #   template: chip_icon_state
                      #   variables:
                      #     ulm_chip_icon_state_icon: 'üèÉ'
                      #     ulm_chip_icon_state_entity: sensor.number_of_motion_sensors_on

                      # Motion Chip
                      - type: 'custom:button-card'
                        template:
                          - 'chip_icon_label_state'
                          #- 'chip_navigate_only'
                          - 'chip_blue'
                        icon: 'mdi:run'
                        variables:
                          ulm_chip_icon_state_entity: sensor.number_of_motion_sensors_on
                          #ulm_chip_navigate_path: /lovelace/minimalist_motion



          ############################################################################
          #                                                                          #
          #   Living Room                                                            #
          #                                                                          #
          ############################################################################

                # Title
                - type: horizontal-stack
                  cards:

                    - type: custom:button-card
                      template: title
                      name: Living Room


                # Sensors
                - type: "custom:mod-card"
                  style:
                    .: |
                      ha-card {
                          margin: var(--grid-layout-margins) !important;
                      }
                  card:

                    type: custom:layout-card
                    layout_type: grid
                    layout_options:
                      grid-template-columns: 1fr 1fr 1fr 1fr
                      grid-template-rows: auto
                      grid-gap: 0px 2px
                      mediaquery:
                        "(max-width: 450px)":
                          grid-template-columns: 1fr 1fr            
                    cards:

                      # Living Room Sensor
                      - type: 'custom:button-card'
                        template: 
                          - card_motion_sensor
                        entity: binary_sensor.living_room_motion_sensor_occupancy
                        name: Living Room
                        show_last_changed: false
                        variables:
                          light_level: sensor.living_room_motion_sensor_illuminance_lux

                      # Guest Bathroom Right Sensor
                      - type: 'custom:button-card'
                        template: 
                          - card_motion_sensor
                        entity: binary_sensor.guest_bathroom_right_motion_sensor_occupancy
                        name: Guest Right
                        show_last_changed: false
                        variables:
                          light_level: sensor.guest_bathroom_right_motion_sensor_illuminance_lux

                      # Guest Bathroom Left Sensor
                      - type: 'custom:button-card'
                        template: 
                          - card_motion_sensor
                        entity: binary_sensor.guest_bathroom_left_motion_sensor_occupancy
                        name: Guest Left
                        show_last_changed: false
                        variables:
                          light_level: sensor.guest_bathroom_left_motion_sensor_illuminance_lux



          ############################################################################
          #                                                                          #
          #   Kitchen                                                                #
          #                                                                          #
          ############################################################################

                # Title
                - type: horizontal-stack
                  cards:

                    - type: custom:button-card
                      template: title
                      name: Kitchen


                # Sensors
                - type: "custom:mod-card"
                  style:
                    .: |
                      ha-card {
                          margin: var(--grid-layout-margins) !important;
                      }
                  card:

                    type: custom:layout-card
                    layout_type: grid
                    layout_options:
                      grid-template-columns: 1fr 1fr 1fr 1fr
                      grid-template-rows: auto
                      grid-gap: 0px 2px
                      mediaquery:
                        "(max-width: 450px)":
                          grid-template-columns: 1fr 1fr            
                    cards:

                      # Kitchen Sensor
                      - type: 'custom:button-card'
                        template: 
                          - card_motion_sensor
                        entity: binary_sensor.kitchen_motion_sensor_occupancy
                        name: Kitchen
                        show_last_changed: false
                        variables:
                          light_level: sensor.kitchen_motion_sensor_illuminance_lux

                      # Kitchen 2 Sensor
                      - type: 'custom:button-card'
                        template: 
                          - card_motion_sensor
                        entity: binary_sensor.kitchen_motion_sensor_2_occupancy
                        name: Kitchen 2
                        show_last_changed: false
                        variables:
                          light_level: sensor.kitchen_motion_sensor_2_illuminance_lux


                - type: custom:button-card
                  template: spacer
                  variables:
                    height: 100px