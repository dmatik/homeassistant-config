############################################################################

      - type: "custom:mod-card"
        style:
          layout-card$:
            grid-layout$: |
              #root {
                margin-left: var(--view-margins) !important;
                margin-right: var(--view-margins) !important;
                justify-content: center !important;
              }
        card:
          type: custom:layout-card
          layout_type: grid
          layout_options:
            grid-template-columns: 1fr
            grid-template-rows: auto
            mediaquery:
              "(min-width: 800px)":
                grid-template-columns: 780px
          cards:

            - type: vertical-stack
              cards:


          ############################################################################
          #                                                                          #
          #   Chips                                                                  #
          #                                                                          #
          ############################################################################

                - type: custom:layout-card
                  layout_type: grid
                  layout_options:
                    grid-auto-flow: column
                    grid-auto-columns: max-content
                    margin: var(--chips-left-margin)
                  cards:

                      # - type: custom:button-card
                      #   template: edge

                      # Back Chip
                      # - type: 'custom:button-card'
                      #   template: chip_back_new
                      #   variables:
                      #     ulm_chip_navigate_path: /lovelace/minimalist_home

                      # # Motion Chip
                      # - type: 'custom:button-card'
                      #   template: chip_icon_state
                      #   variables:
                      #     ulm_chip_icon_state_icon: 'üèÉ'
                      #     ulm_chip_icon_state_entity: sensor.number_of_motion_sensors_on

                      # Motion Chip
                      - type: 'custom:button-card'
                        template:
                          - 'chip_icon_label_state'
                          #- 'chip_navigate_only'
                          - 'chip_blue'
                        icon: 'mdi:run'
                        variables:
                          ulm_chip_icon_state_entity: sensor.number_of_motion_sensors_on
                          #ulm_chip_navigate_path: /lovelace/minimalist_motion



          ############################################################################
          #                                                                          #
          #   Living Room                                                            #
          #                                                                          #
          ############################################################################

                # Title
                - type: horizontal-stack
                  cards:

                    - type: custom:button-card
                      template: title
                      name: "[[[ return variables.ulm_living_room; ]]]"


                # Sensors
                - type: "custom:mod-card"
                  style:
                    .: |
                      ha-card {
                          margin: var(--grid-layout-margins) !important;
                      }
                  card:

                    type: custom:layout-card
                    layout_type: grid
                    layout_options:
                      grid-template-columns: 1fr 1fr 1fr 1fr
                      grid-template-rows: auto
                      grid-gap: 0px 2px
                      mediaquery:
                        "(max-width: 450px)":
                          grid-template-columns: 1fr 1fr            
                    cards:

                      # Living Room Sensor
                      - type: 'custom:button-card'
                        template: 
                          - card_motion_sensor
                        entity: binary_sensor.living_room_motion_sensor_occupancy
                        name: "[[[ return variables.ulm_living_room; ]]]"
                        show_last_changed: false
                        variables:
                          light_level: sensor.living_room_motion_sensor_illuminance_lux

                      # Guest Bathroom Right Sensor
                      - type: 'custom:button-card'
                        template: 
                          - card_motion_sensor
