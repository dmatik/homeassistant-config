#   grid-template-columns: 1fr
#   grid-template-rows: auto
#   mediaquery:
#     "(min-width: 800px)":
#       grid-template-columns: 700px
panel: true
cards:

  - type: vertical-stack
    cards:

############################################################################
#                                                                          #
#   Header                                                                 #
#                                                                          #
############################################################################

      # - type: custom:button-card
      #   template: card_header
      #   variables:
      #     card_header_title: Hallway
      #     card_header_navigate_path: /lovelace/minimalist_rooms
      #     card_header_back_button: true


############################################################################
#                                                                          #
#   View                                                                   #
#                                                                          #
############################################################################

      - type: "custom:mod-card"
        style:
          layout-card$:
            grid-layout$: |
              #root {
                margin-left: var(--view-margins) !important;
                margin-right: var(--view-margins) !important;
                justify-content: center !important;
              }
        card:
          type: custom:layout-card
          layout_type: grid
          layout_options:
            grid-template-columns: 1fr
            grid-template-rows: auto
            mediaquery:
              "(min-width: 800px)":
                grid-template-columns: 780px
          cards:

            - type: vertical-stack
              cards:


          ############################################################################
          #                                                                          #
          #   Chips                                                                  #
          #                                                                          #
          ############################################################################

                - type: "custom:mod-card"
                  style: 
                    .: |
                      ha-card {
                          margin-left: var(--chips-left-margin) !important;
                      }
                    # hui-horizontal-stack-card$: |
                    #   button-card {
                    #     margin-right: var(--chips-right-margin) !important;
                    #     margin-left: 0px !important;
                    #     margin-bottom: 4px !important;
                    #   }
                    #   #root {
                    #     flex-wrap: wrap;
                    #   }
                  card:

                    type: horizontal-stack
                    cards:

                      # - type: custom:button-card
                      #   template: edge

                      # Back Chip
                      - type: 'custom:button-card'
                        template: chip_back_new
                        variables:
                          ulm_chip_navigate_path: /lovelace/minimalist_rooms

                      # Lights Chip
                      - type: 'custom:button-card'
                        template:
                          - 'chip_icon_label_state'
                          - 'chip_yellow'
                        icon: 'mdi:lightbulb'
                        variables:
                          ulm_chip_icon_state_entity: sensor.number_of_lights_on_floor_2



          ############################################################################
          #                                                                          #
          #   Title                                                                  #
          #                                                                          #
          ############################################################################

                - type: horizontal-stack
                  cards:

                    - type: custom:button-card
                      template: title
                      name: Hallway



          ############################################################################
          #                                                                          #
          #   Cards                                                                  #
          #                                                                          #
          ############################################################################

                - type: "custom:mod-card"
                  style:
                    .: |
                      ha-card {
                          margin: var(--grid-layout-margins) !important;
                      }
                  card:

                    type: custom:layout-card
                    layout_type: grid
                    layout_options:
                      grid-template-columns: 1fr 1fr 1fr 1fr
                      grid-template-rows: auto
                      grid-gap: 0px 2px
                      mediaquery:
                        "(max-width: 450px)":
                          grid-template-columns: 1fr 1fr            
                    cards:

                      # Stairs Light
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.stairs_floor_2
                        name: Stairs

                      # Switcher
                      - type: 'custom:button-card'
                        template: 
                          - card_switcher
                        variables:
                          ulm_card_switcher_name: "Boiler"
                          ulm_card_switcher_icon: "mdi:waves"
                          ulm_card_switcher_entity: switch.switcher_boiler
                          ulm_card_switcher_timer_script: script.switcher_boiler_turn_on_timer_script
                          ulm_card_switcher_time_left: sensor.switcher_boiler_time_left
                          ulm_card_switcher_timer_minutes: input_select.switcher_boiler_timer_minutes_input_select
                          ulm_card_switcher_electric_current: sensor.switcher_boiler_electric_current
                          ulm_card_switcher_auto_off: sensor.switcher_boiler_auto_off_time
                        view_layout:
                          grid-row-start: span 2



                - type: custom:button-card
                  template: spacer
                  variables:
                    height: 100px