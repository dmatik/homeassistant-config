#       grid-template-columns: 700px
panel: true
subview: false
cards:

  - type: vertical-stack
    cards:

############################################################################
#                                                                          #
#   Header                                                                 #
#                                                                          #
############################################################################

      # - type: custom:button-card
      #   template: card_header
      #   variables:
      #     card_header_title: Lights
      #     card_header_navigate_path: /lovelace/minimalist_home
      #     card_header_back_button: true

############################################################################
#                                                                          #
#   View                                                                   #
#                                                                          #
############################################################################

      - type: "custom:mod-card"
        style:
          layout-card$:
            grid-layout$: |
              #root {
                margin-left: var(--view-margins) !important;
                margin-right: var(--view-margins) !important;
                justify-content: center !important;
              }
        card:
          type: custom:layout-card
          layout_type: grid
          layout_options:
            grid-template-columns: 1fr
            grid-template-rows: auto
            mediaquery:
              "(min-width: 800px)":
                grid-template-columns: 780px
          cards:

            - type: vertical-stack
              cards:

          ############################################################################
          #                                                                          #
          #   Chips                                                                  #
          #                                                                          #
          ############################################################################

                - type: "custom:mod-card"
                  style: 
                    .: |
                      ha-card {
                          margin-left: var(--chips-left-margin) !important;
                      }
                    hui-horizontal-stack-card$: |
                      button-card {
                        margin-right: var(--chips-right-margin) !important;
                        margin-left: 0px !important;
                        margin-bottom: 4px !important;
                      }
                      #root {
                        flex-wrap: wrap;
                      }
                  card:

                    type: horizontal-stack
                    cards:

                      # - type: custom:button-card
                      #   template: edge

                      # Back Chip
                      - type: 'custom:button-card'
                        template: chip_back_new
                        variables:
                          ulm_chip_navigate_path: /lovelace/minimalist_home

                      # # Lights Chip
                      # - type: 'custom:button-card'
                      #   template: chip_icon_state
                      #   variables:
                      #     ulm_chip_icon_state_icon: 'ðŸ’¡'
                      #     ulm_chip_icon_state_entity: sensor.number_of_lights_on

                      # Lights Chip
                      - type: 'custom:button-card'
                        template:
                          - 'chip_icon_label_state'
                          #- 'chip_navigate_only'
                          - 'chip_yellow'
                        icon: 'mdi:lightbulb'
                        variables:
                          ulm_chip_icon_state_entity: sensor.number_of_lights_on
                          #ulm_chip_navigate_path: /lovelace/minimalist_lights



          ############################################################################
          #                                                                          #
          #   Main Floor                                                             #
          #                                                                          #
          ############################################################################

                # Title
                - type: horizontal-stack
                  cards:

                    - type: custom:button-card
                      template: title
                      name: Main Floor


                # Lights
                - type: "custom:mod-card"
                  style:
                    .: |
                      ha-card {
                          margin: var(--grid-layout-margins) !important;
                      }
                  card:

                    type: custom:layout-card
                    layout_type: grid
                    layout_options:
                      grid-template-columns: 1fr 1fr 1fr 1fr
                      grid-template-rows: auto
                      grid-gap: 0px 2px
                      mediaquery:
                        "(max-width: 450px)":
                          grid-template-columns: 1fr 1fr            
                    cards:

                      # # New Year Tree Lights
                      # - type: 'custom:button-card'
                      #   template: 
                      #     - card_ny_tree
                      #   entity: light.new_year_tree
                      #   icon: mdi:pine-tree
                      #   name: NY Tree

                      # Living Room Light
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.living_room
                        name: Living Room

                      # Dining Light
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.dining
                        name: Dining
                        icon: mdi:ceiling-light

                      # TV Wall Light
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.living_room_tv_wall
                        name: TV Wall
                        icon: mdi:wall-sconce-round

                      # Entrance Light
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.entrance
                        name: Entrance
                        icon: mdi:lightbulb-spot

                      # Guests Bathroom Light
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.guests_bathroom
                        name: Guest Bathroom

                      # Kitchen Light
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.kitchen
                        name: Kitchen

                      # Kitchen Led Strip
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.kitchen_led_strip
                        icon: 'mdi:led-strip-variant'
                        variables:
                          ulm_card_light_enable_color: true
                          ulm_card_light_enable_popup: false
                          ulm_card_light_name: Kitchen Strip

                      # Kitchen Bar Light
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.kitchen_bar
                        name: Kitchen Bar
                        icon: mdi:vanity-light

                      # Front Yard Light
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.front_yard
                        name: Front Yard

                      # Back Yard Light
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.back_yard
                        name: Back Yard



          ############################################################################
          #                                                                          #
          #   Floor 2                                                                #
          #                                                                          #
          ############################################################################

                # Title
                - type: horizontal-stack
                  cards:

                    - type: custom:button-card
                      template: title
                      name: Floor 2


                # Lights
                - type: "custom:mod-card"
                  style:
                    .: |
                      ha-card {
                          margin: var(--grid-layout-margins) !important;
                      }
                  card:

                    type: custom:layout-card
                    layout_type: grid
                    layout_options:
                      grid-template-columns: 1fr 1fr 1fr 1fr
                      grid-template-rows: auto
                      grid-gap: 0px 2px
                      mediaquery:
                        "(max-width: 450px)":
                          grid-template-columns: 1fr 1fr            
                    cards:

                      # Hallway Light
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.hallway
                        name: Hallway

                      # Bedroom Light
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.bedroom
                        name: Bedroom

                      # Makeup Light
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.makeup
                        icon: mdi:string-lights
                        name: Makeup

                      # Bedside Dima Light
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.bedside_dima_bulb
                        icon: 'mdi:lamp'
                        variables:
                          ulm_card_light_enable_color: true
                          ulm_card_light_enable_popup: false
                          ulm_card_light_name: Dima

                      # Bedside Galit Light
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.bedside_galit_bulb
                        icon: 'mdi:lamp'
                        variables:
                          ulm_card_light_enable_color: true
                          ulm_card_light_enable_popup: false
                          ulm_card_light_name: Galit

                      # Kids Room Light
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.kids_room
                        name: Kids Room



          ############################################################################
          #                                                                          #
          #   Basement                                                               #
          #                                                                          #
          ############################################################################

                # Title
                - type: horizontal-stack
                  cards:

                    - type: custom:button-card
                      template: title
                      name: Basement


                # Lights
                - type: "custom:mod-card"
                  style:
                    .: |
                      ha-card {
                          margin: var(--grid-layout-margins) !important;
                      }
                  card:

                    type: custom:layout-card
                    layout_type: grid
                    layout_options:
                      grid-template-columns: 1fr 1fr 1fr 1fr
                      grid-template-rows: auto
                      grid-gap: 0px 2px
                      mediaquery:
                        "(max-width: 450px)":
                          grid-template-columns: 1fr 1fr            
                    cards:

                      # Basement Light
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.basement
                        name: Basement

                      # Basement 2 Light
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.basement_2_light_1
                        name: Basement 2

                      # Basement 3 Light
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.basement_2_light_2
                        name: Basement 3

                      # Basement Toys Light
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.basement_toys
                        name: Basement Toys

                      # Work Room Light
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.work_room
                        name: Work Room



                - type: custom:button-card
                  template: spacer
                  variables:
                    height: 100px