#     "(min-width: 800px)":
#       grid-template-columns: 700px
panel: true
cards:

  - type: vertical-stack
    cards:

############################################################################
#                                                                          #
#   Header                                                                 #
#                                                                          #
############################################################################

      # - type: custom:button-card
      #   template: card_header
      #   variables:
      #     card_header_title: Kids Room
      #     card_header_navigate_path: /lovelace/minimalist_rooms
      #     card_header_back_button: true


############################################################################
#                                                                          #
#   View                                                                   #
#                                                                          #
############################################################################

      - type: "custom:mod-card"
        style:
          layout-card$:
            grid-layout$: |
              #root {
                margin-left: var(--view-margins) !important;
                margin-right: var(--view-margins) !important;
                justify-content: center !important;
              }
        card:
          type: custom:layout-card
          layout_type: grid
          layout_options:
            grid-template-columns: 1fr
            grid-template-rows: auto
            mediaquery:
              "(min-width: 800px)":
                grid-template-columns: 780px
          cards:

            - type: vertical-stack
              cards:


          ############################################################################
          #                                                                          #
          #   Chips                                                                  #
          #                                                                          #
          ############################################################################

                - type: "custom:mod-card"
                  style: 
                    .: |
                      ha-card {
                          margin-left: var(--chips-left-margin) !important;
                      }
                    # hui-horizontal-stack-card$: |
                    #   button-card {
                    #     margin-right: var(--chips-right-margin) !important;
                    #     margin-left: 0px !important;
                    #     margin-bottom: 4px !important;
                    #   }
                    #   #root {
                    #     flex-wrap: wrap;
                    #   }
                  card:

                    type: horizontal-stack
                    cards:

                      # - type: custom:button-card
                      #   template: edge

                      # Back Chip
                      - type: 'custom:button-card'
                        template: chip_back_new
                        variables:
                          ulm_chip_navigate_path: /lovelace/minimalist_rooms

                      # Temperature Chip
                      # - type: 'custom:button-card'
                      #   template:
                      #     - 'chip_icon_label_state'
                      #   icon: 'mdi:thermometer'
                      #   variables:
                      #     ulm_chip_icon_state_entity: sensor.climate_ronen_temp

                      # Climate Chip
                      - type: 'custom:button-card'
                        template:
                          - 'chip_climate'
                          - 'chip_more_info_with_entity'
                        icon: 'mdi:thermometer'
                        variables:
                          ulm_chip_temperature_high: sensor.climate_ronen_temp
                          ulm_chip_more_info_entity: sensor.climate_ronen_temp

                      # Lights Chip
                      - type: 'custom:button-card'
                        template:
                          - 'chip_icon_label_state'
                          - 'chip_yellow'
                        icon: 'mdi:lightbulb'
                        variables:
                          ulm_chip_icon_state_entity: sensor.number_of_lights_on_ronen_room



          ############################################################################
          #                                                                          #
          #   Title                                                                  #
          #                                                                          #
          ############################################################################

                - type: horizontal-stack
                  cards:

                    - type: custom:button-card
                      template: title
                      name: Ronen Room



          ############################################################################
          #                                                                          #
          #   Cards                                                                  #
          #                                                                          #
          ############################################################################

                - type: "custom:mod-card"
                  style:
                    .: |
                      ha-card {
                          margin: var(--grid-layout-margins) !important;
                      }
                  card:

                    type: custom:layout-card
                    layout_type: grid
                    layout_options:
                      grid-template-columns: 1fr 1fr 1fr 1fr
                      grid-template-rows: auto
                      grid-gap: 0px 2px
                      mediaquery:
                        "(max-width: 450px)":
                          grid-template-columns: 1fr 1fr            
                    cards:

                      # Ronen Room Light
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.ronen_room
                        name: Ronen Room
                        
                      # Ronen Led Strip
                      - type: 'custom:button-card'
                        template: 'card_light_simple'
                        entity: light.ronen_led_strip
                        icon: 'mdi:led-strip-variant'
                        variables:
                          ulm_card_light_enable_color: true
                          ulm_card_light_enable_popup: false
                          ulm_card_light_name: Led Strip

                      # Kids Room Radiator
                      # - type: 'custom:button-card'
                      #   template: card_power_outlet
                      #   variables:
                      #     ulm_card_power_outlet_consumption_sensor: sensor.kids_radiator_energy_power 
                      #   entity: switch.kids_radiator
                      #   name: Radiator
                      #   icon: mdi:radiator

                      # Kfir Room Climate
                      - type: 'custom:button-card'
                        template: card_ac_buttons
                        variables:
                          ulm_card_ac_entity: climate.ronen
                          #ulm_card_ac_fan_mode_sensor: sensor.climate_ronen_fan
                          ulm_card_ac_curr_temp_sensor: sensor.climate_ronen_temp
                          ulm_card_ac_name: 'Ronen'
                        view_layout:
                          grid-row-start: span 2
                        


                - type: custom:button-card
                  template: spacer
                  variables:
                    height: 100px