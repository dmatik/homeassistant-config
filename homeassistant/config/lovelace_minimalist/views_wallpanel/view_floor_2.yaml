title: Floor 2
path: floor-2
visible: false
icon: mdi:home-floor-2
panel: true
    
cards:

  - type: vertical-stack
    cards:

############################################################################
#                                                                          #
#   Content                                                                #
#                                                                          #
############################################################################

      - type: custom:layout-card
        layout_type: grid

        layout_options:
          grid-template-columns: 1fr 1fr
          grid-template-rows: auto
          grid-gap: 0px 4px
        
        cards:


          ############################################################################
          #                                                                          #
          #   Left Column                                                            #
          #                                                                          #
          ############################################################################

          - type: vertical-stack
            cards:

              # Climate
              - type: horizontal-stack
                cards:

                  - type: custom:button-card
                    template: title
                    name: Climate

              - type: custom:layout-card
                layout_type: grid
                layout_options:
                  grid-template-columns: 1fr 1fr
                  grid-template-rows: auto
                  grid-gap: 0px 4px
                  mediaquery:
                    "(max-width: 450px)":
                      grid-template-columns: 1fr 1fr
                cards:

                  # Bedroom Climate
                  - type: 'custom:button-card'
                    template: card_ac_buttons
                    variables:
                      ulm_card_ac_entity: climate.bedroom
                      ulm_card_ac_curr_temp_sensor: sensor.climate_bedroom_temp
                      ulm_card_ac_name: 'Bedroom'
                    view_layout:
                      grid-row-start: span 2

                  # Kfir Climate
                  - type: 'custom:button-card'
                    template: card_ac_buttons
                    variables:
                      ulm_card_ac_entity: climate.kfir
                      ulm_card_ac_curr_temp_sensor: sensor.climate_kfir_temp
                      ulm_card_ac_name: 'Kfir'
                    view_layout:
                      grid-row-start: span 2

                  # Ronen Climate
                  - type: 'custom:button-card'
                    template: card_ac_buttons
                    variables:
                      ulm_card_ac_entity: climate.ronen
                      ulm_card_ac_curr_temp_sensor: sensor.climate_ronen_temp
                      ulm_card_ac_name: 'Ronen'
                    view_layout:
                      grid-row-start: span 2


                  # Switcher
                  - type: 'custom:button-card'
                    template: 
                      - card_switcher
                    variables:
                      ulm_card_switcher_name: "Boiler"
                      ulm_card_switcher_icon: "mdi:waves"
                      ulm_card_switcher_entity: switch.switcher_boiler
                      ulm_card_switcher_timer_script: script.switcher_boiler_turn_on_timer_script
                      ulm_card_switcher_time_left: sensor.switcher_boiler_time_left
                      ulm_card_switcher_timer_minutes: input_select.switcher_boiler_timer_minutes_input_select
                      ulm_card_switcher_electric_current: sensor.switcher_boiler_electric_current
                      ulm_card_switcher_auto_off: sensor.switcher_boiler_auto_off_time
                    view_layout:
                      grid-row-start: span 2

          ############################################################################
          #                                                                          #
          #   Right Column                                                           #
          #                                                                          #
          ############################################################################

          - type: vertical-stack
            cards:

              # Main Lights
              - type: horizontal-stack
                cards:

                  - type: custom:button-card
                    template: title
                    name: Lights

              - type: custom:layout-card
                layout_type: grid
                layout_options:
                  grid-template-columns: 1fr 1fr
                  grid-template-rows: auto
                  grid-gap: 0px 4px
                  mediaquery:
                    "(max-width: 450px)":
                      grid-template-columns: 1fr 1fr
                cards:

                  # Bedside Dima Light
                  - type: 'custom:button-card'
                    template: 'card_light_simple'
                    entity: light.bedside_dima_bulb
                    icon: 'mdi:lamp'
                    variables:
                      ulm_card_light_enable_color: true
                      ulm_card_light_enable_popup: false
                      ulm_card_light_name: Dima

                  # Bedside Galit Light
                  - type: 'custom:button-card'
                    template: 'card_light_simple'
                    entity: light.bedside_galit_bulb
                    icon: 'mdi:lamp'
                    variables:
                      ulm_card_light_enable_color: true
                      ulm_card_light_enable_popup: false
                      ulm_card_light_name: Galit


