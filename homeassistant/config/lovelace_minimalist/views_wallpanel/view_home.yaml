                  grid-template-rows: auto
                  grid-gap: 0px 4px
                  mediaquery:
                    "(max-width: 450px)":
                      grid-template-columns: 1fr 1fr
                cards:

                  # Back Yard Cover
                  - type: 'custom:button-card'
