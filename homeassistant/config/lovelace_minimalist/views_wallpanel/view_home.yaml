                    "(max-width: 450px)":
                      grid-template-columns: 1fr 1fr
                cards:

                  # Living Room Climate
                  - type: 'custom:button-card'
                    template: card_ac_buttons
                    variables:
                      ulm_card_ac_entity: climate.living_room_template
                      ulm_card_ac_curr_temp_sensor: sensor.climate_living_room_temp
                      ulm_card_ac_name: 'Living Room'
                    view_layout:
                      grid-row-start: span 2

                  # Basement Climate
                  - type: 'custom:button-card'
                    template: card_ac_buttons
                    variables:
                      ulm_card_ac_entity: climate.basement_template
                      ulm_card_ac_curr_temp_sensor: sensor.climate_basement_temp
                      ulm_card_ac_name: 'Basement'
                    view_layout:
                      grid-row-start: span 2


              # Covers
              - type: horizontal-stack
                cards:

                  - type: custom:button-card
                    template: title
                    name: Covers

              - type: custom:layout-card
