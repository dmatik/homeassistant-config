      - type: custom:layout-card
        layout_type: grid

        layout_options:
          grid-template-columns: 1fr
          grid-template-rows: auto
          grid-gap: 0px 4px
        
        cards:


          ############################################################################
          #                                                                          #
          #   Left Column                                                            #
          #                                                                          #
          ############################################################################

          - type: vertical-stack
            cards:

              ############################################################################
              #                                                                          #
              #   Floor 0                                                                #
              #                                                                          #
              ############################################################################

              # Title
              - type: horizontal-stack
                cards:

                  - type: custom:button-card
                    template: title
                    name: Main Floor


              # Covers
              - type: custom:layout-card
                layout_type: grid
                layout_options:
                  grid-template-columns: 1fr 1fr 1fr 1fr
                  grid-template-rows: auto
                  grid-gap: 0px 4px
                  mediaquery:
                    "(max-width: 450px)":
                      grid-template-columns: 1fr 1fr 1fr 1fr
                cards:

                    # Living Room Cover
                    - type: 'custom:button-card'
                      template: card_cover_buttons
                      variables:
                        ulm_card_cover_buttons_name: Living Room
                        ulm_card_cover_buttons_entity: cover.living_room
                      view_layout:
                        grid-row-start: span 2 

                    # Bar Cover
                    - type: 'custom:button-card'
                      template: card_cover_buttons
                      variables:
                        ulm_card_cover_buttons_name: Bar
                        ulm_card_cover_buttons_entity: cover.bar
                      view_layout:
                        grid-row-start: span 2 

                    # Kitchen Cover
                    - type: 'custom:button-card'
                      template: card_cover_buttons
                      variables:
                        ulm_card_cover_buttons_name: Kitchen
                        ulm_card_cover_buttons_entity: cover.kitchen
                      view_layout:
                        grid-row-start: span 2 
