############################################################################
#                                                                          #
#   Content                                                                #
#                                                                          #
############################################################################

      - type: custom:layout-card
        layout_type: grid

        layout_options:
          grid-template-columns: 1fr
          grid-template-rows: auto
          grid-gap: 0px 4px
        
        cards:


          ############################################################################
          #                                                                          #
          #   Left Column                                                            #
          #                                                                          #
          ############################################################################

          - type: vertical-stack
            cards:


              ############################################################################
              #                                                                          #
              #   Scenes                                                                 #
              #                                                                          #
              ############################################################################

              # Title
              - type: horizontal-stack
                cards:

                  - type: custom:button-card
                    template: title
                    name: Scenes

              - type: custom:layout-card
                layout_type: grid
                layout_options:
                  grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr
                  grid-template-rows: auto
                  grid-gap: 0px 4px
                  mediaquery:
                    "(max-width: 450px)":
                      grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr
                cards:

                  # Main Floor Covers
                  - type: 'custom:button-card'
                    template: card_scene_vertical
                    entity: scene.main_floor_covers
                    name: Covers
                    label: "Main"
                    icon: mdi:window-shutter
                    variables:
                      color: "blue"
                      confirmation_text: "Main Floor covers?"

                  # Main Floor Morning Covers
                  - type: 'custom:button-card'
                    template: card_scene_vertical
                    entity: scene.main_floor_morning_covers
                    name: Covers
                    label: "Morning"
                    icon: mdi:window-shutter-open
                    variables:
                      color: "blue"
                      confirmation_text: "Main Floor morning covers?"

                  # Movie time
                  - type: 'custom:button-card'
                    template: card_scene_vertical
                    entity: scene.movie_time
                    name: Movie
                    label: "Scene"
                    icon: mdi:movie-filter
                    variables:
                      color: "purple"
                      confirmation_text: "Movie scene?"



              ############################################################################
              #                                                                          #
              #   Floor 0                                                                #
              #                                                                          #
              ############################################################################

              # Title
              - type: horizontal-stack
                cards:

                  - type: custom:button-card
                    template: title
                    name: Main Floor


              # Covers
              - type: custom:layout-card
                layout_type: grid
                layout_options:
                  grid-template-columns: 1fr 1fr 1fr 1fr
                  grid-template-rows: auto
                  grid-gap: 0px 4px
                  mediaquery:
                    "(max-width: 450px)":
                      grid-template-columns: 1fr 1fr 1fr 1fr
                cards:

                    # Back Yard Cover
                    - type: 'custom:button-card'
                      template: card_cover_buttons
                      variables:
                        ulm_card_cover_buttons_name: Back Yard
                        ulm_card_cover_buttons_entity: cover.back_yard
                      view_layout:
                        grid-row-start: span 2

                    # Living Room Window Cover
                    - type: 'custom:button-card'
                      template: card_cover_buttons
                      variables:
                        ulm_card_cover_buttons_name: Window
                        ulm_card_cover_buttons_entity: cover.living_room_window
                      view_layout:
                        grid-row-start: span 2 

                    # Entrance Window Cover
                    - type: 'custom:button-card'
                      template: card_cover_buttons
                      variables:
                        ulm_card_cover_buttons_name: Entrance
                        ulm_card_cover_buttons_entity: cover.entrance_window
                      view_layout:
                        grid-row-start: span 2 

                    # Kitchen Cover
                    - type: 'custom:button-card'
                      template: card_cover_buttons
                      variables:
                        ulm_card_cover_buttons_name: Kitchen
                        ulm_card_cover_buttons_entity: cover.kitchen
                      view_layout:
                        grid-row-start: span 2 
