############################################################################
#                                                                          #
#   Content                                                                #
#                                                                          #
############################################################################

      - type: custom:layout-card
        layout_type: grid

        layout_options:
          grid-template-columns: 1fr
          grid-template-rows: auto
          grid-gap: 0px 4px
        
        cards:


          ############################################################################
          #                                                                          #
          #   Left Column                                                            #
          #                                                                          #
          ############################################################################

          - type: vertical-stack
            cards:

              ############################################################################
              #                                                                          #
              #   Floor 0                                                                #
              #                                                                          #
              ############################################################################

              # Title
              - type: horizontal-stack
                cards:

                  - type: custom:button-card
                    template: title
                    name: Main Floor


              # Lights
              - type: custom:layout-card
                layout_type: grid
                layout_options:
                  grid-template-columns: 1fr 1fr 1fr 1fr
                  grid-template-rows: auto
                  grid-gap: 0px 4px
                  mediaquery:
                    "(max-width: 450px)":
                      grid-template-columns: 1fr 1fr 1fr 1fr
                cards:

                    # # New Year Tree Lights
                    # - type: 'custom:button-card'
                    #   template: 
                    #     - card_ny_tree
                    #   entity: light.new_year_tree
                    #   icon: mdi:pine-tree
                    #   name: NY Tree

                    # Living Room Light
                    - type: 'custom:button-card'
                      template: 'card_light_simple'
                      entity: light.living_room
                      name: Living Room

                    # Dining Light
                    - type: 'custom:button-card'
                      template: 'card_light_simple'
                      entity: light.dining
                      name: Dining
                      icon: mdi:ceiling-light

                    # TV Wall Light
                    - type: 'custom:button-card'
                      template: 'card_light_simple'
                      entity: light.living_room_tv_wall
                      name: TV Wall
                      icon: mdi:wall-sconce-round

                    # Entrance Light
                    - type: 'custom:button-card'
                      template: 'card_light_simple'
                      entity: light.entrance
                      name: Entrance

                    # Guests Bathroom Light
                    - type: 'custom:button-card'
                      template: 'card_light_simple'
                      entity: light.guests_bathroom
                      name: Guest Bathroom

                    # Kitchen Light
                    - type: 'custom:button-card'
                      template: 'card_light_simple'
                      entity: light.kitchen
                      name: Kitchen

                    # Kitchen Led Strip
                    - type: 'custom:button-card'
                      template: 'card_light_simple'
                      entity: light.kitchen_led_strip
                      icon: 'mdi:led-strip-variant'
                      variables:
                        ulm_card_light_enable_color: true
                        ulm_card_light_enable_popup: false
                        ulm_card_light_name: Kitchen Strip

                    # Kitchen Bar Light
                    - type: 'custom:button-card'
                      template: 'card_light_simple'
                      entity: light.kitchen_bar
                      name: Kitchen Bar
                      icon: mdi:vanity-light

              ############################################################################
              #                                                                          #
              #   Floor 2                                                                #
              #                                                                          #
              ############################################################################

              # Title
              - type: horizontal-stack
                cards:

                  - type: custom:button-card
                    template: title
                    name: Floor 2


              # Lights
              - type: custom:layout-card
                layout_type: grid
                layout_options:
                  grid-template-columns: 1fr 1fr 1fr 1fr
                  grid-template-rows: auto
                  grid-gap: 0px 4px
                  mediaquery:
                    "(max-width: 450px)":
                      grid-template-columns: 1fr 1fr 1fr 1fr
                cards:

                    # Hallway Light
                    - type: 'custom:button-card'
                      template: 'card_light_simple'
                      entity: light.hallway
                      name: Hallway

                    # Gateway Light
                    # - type: 'custom:button-card'
                    #   template: 'card_light_simple'
                    #   entity: light.xiaomi_gateway_servers
                    #   name: Gateway
                    #   variables:
                    #     ulm_card_light_enable_color: true
                    #     ulm_card_light_enable_popup: true



                    # Bedroom Light
                    - type: 'custom:button-card'
                      template: 'card_light_simple'
                      entity: light.bedroom
                      name: Bedroom

                    # Makeup Light
                    - type: 'custom:button-card'
                      template: 'card_light_simple'
                      entity: light.makeup
                      icon: mdi:string-lights
                      name: Makeup

                    # Bedside Dima Light
                    - type: 'custom:button-card'
                      template: 'card_light_simple'
                      entity: light.bedside_dima_bulb
                      icon: 'mdi:lamp'
                      variables:
                        ulm_card_light_enable_color: true
                        ulm_card_light_enable_popup: false
                        ulm_card_light_name: Dima

                    # Bedside Galit Light
                    - type: 'custom:button-card'
                      template: 'card_light_simple'
                      entity: light.bedside_galit_bulb
                      icon: 'mdi:lamp'
                      variables:
                        ulm_card_light_enable_color: true
                        ulm_card_light_enable_popup: false
                        ulm_card_light_name: Galit


              ############################################################################
              #                                                                          #
              #   Basement                                                               #
              #                                                                          #
              ############################################################################

              # Title
              - type: horizontal-stack
                cards:

                  - type: custom:button-card
                    template: title
                    name: Basement


              # Lights
              - type: custom:layout-card
                layout_type: grid
                layout_options:
                  grid-template-columns: 1fr 1fr 1fr 1fr
                  grid-template-rows: auto
                  grid-gap: 0px 4px
                  mediaquery:
                    "(max-width: 450px)":
                      grid-template-columns: 1fr 1fr 1fr 1fr
                cards:

                    # Basement Light
                    - type: 'custom:button-card'
                      template: 'card_light_simple'
                      entity: light.basement
                      name: Basement

                    # Basement 2 Light
                    - type: 'custom:button-card'
                      template: 'card_light_simple'
                      entity: light.basement_2_light_1
                      name: Basement 2

                    # Basement 3 Light
                    - type: 'custom:button-card'
                      template: 'card_light_simple'
                      entity: light.basement_2_light_2
                      name: Basement 3

                    # Basement Toys Light
                    - type: 'custom:button-card'
                      template: 'card_light_simple'
                      entity: light.basement_toys
                      name: Basement Toys

                    # Work Room Light
                    - type: 'custom:button-card'
                      template: 'card_light_simple'
                      entity: light.work_room
                      name: Work Room