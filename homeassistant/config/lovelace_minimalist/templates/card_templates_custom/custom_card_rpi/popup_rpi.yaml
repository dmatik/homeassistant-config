popup_rpi:
  tap_action:
    action: fire-dom-event
    browser_mod:
      service: browser_mod.popup
      data:
        title: '[[[ return variables.ulm_card_rpi_name; ]]]'
        content:

          type: vertical-stack
          cards:

            - type: "custom:button-card"
              template: 
                - 'popup_header_ha_style'
                - 'ulm_language_variables'
              triggers_update: all
              entity: '[[[ return variables.ulm_card_rpi_entity ]]]'
              name: |-
                [[[
                  if ( entity.state == 'on' ) {
                    return 'Running';
                  } else {
                    return 'Stopped';
                  }
                ]]]      

            - type: "custom:button-card"
              template: spacer
              variables:
                height: 20px

                
            ############################################################################
            #                                                                          #
            #   Bar Sensors                                                            #
            #                                                                          #
            ############################################################################

            - type: custom:layout-card
              layout_type: grid
              layout_options:
                grid-template-columns: 1fr
                grid-template-rows: auto
                grid-gap: 0px 4px
              cards:

                  # Memory
                  - type: "custom:button-card"
                    template: "widget_mini_graph_bar"
                    variables:
                      mini_graph_color: 'rgba(var(--color-purple),0.2)'
                      mini_graph_entity: '[[[ return variables.ulm_card_rpi_memory; ]]]'
                      mini_graph_name: 'Memory'

                  # CPU
                  - type: "custom:button-card"
                    template: "widget_mini_graph_bar"
                    variables:
                      mini_graph_color: 'rgba(var(--color-blue),0.2)'
                      mini_graph_entity: '[[[ return variables.ulm_card_rpi_cpu; ]]]'
                      mini_graph_name: 'CPU'

                  # Disk
                  - type: "custom:button-card"
                    template: "widget_mini_graph_bar"
                    variables:
                      mini_graph_color: 'rgba(var(--color-green),0.2)'
                      mini_graph_entity: '[[[ return variables.ulm_card_rpi_disk; ]]]'
                      mini_graph_name: 'Disk'



            ############################################################################
            #                                                                          #
            #   Sensors                                                                #
            #                                                                          #
            ############################################################################

            - type: custom:layout-card
              layout_type: grid
              layout_options:
                grid-template-columns: 1fr
                grid-template-rows: auto
                grid-gap: 0px 4px
              cards:

                  # Last Update
                  - type: "custom:button-card"
                    template: "popup_text_info"
                    custom_fields:
                      item1: 'Last Update:'
                      item2: "[[[ return states[variables.ulm_card_rpi_last_update_relative].state ]]]"

                  # Up Time
                  - type: "custom:button-card"
                    template: "popup_text_info"
                    custom_fields:
                      item1: 'Up Time:'
                      item2: "[[[ return states[variables.ulm_card_rpi_sensor].attributes.up_time ]]]"

                  # CPU Temperature
                  - type: "custom:button-card"
                    template: "popup_text_info"
                    custom_fields:
                      item1: 'CPU Temperature:'
                      item2: "[[[ return states[variables.ulm_card_rpi_sensor].attributes.temp_cpu_c + '°C'; ]]]"

                  # GPU Temperature
                  - type: "custom:button-card"
                    template: "popup_text_info"
                    custom_fields:
                      item1: 'GPU Temperature:'
                      item2: "[[[ return states[variables.ulm_card_rpi_sensor].attributes.temp_gpu_c + '°C'; ]]]"





            - type: "custom:button-card"
              template: spacer



