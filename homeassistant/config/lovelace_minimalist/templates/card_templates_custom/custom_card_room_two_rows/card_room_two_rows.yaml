rooms_widget_temp:
  show_icon: false
  show_name: false
  show_label: true
  size: 20px
  label: |-
    [[[
        if (entity == null || entity.state == "unavailable" || entity.state == "unknown")
          return "";

        var temperature = null;
        if (entity.state == null) {
          temperature = '--';
        } else {
          temperature = Number(entity.state).toFixed(1) + 'Â°';
        }
        return temperature;
    ]]]
  styles:
    card:
      - box-shadow: none
      - padding: 0px
      #- background-color: 'rgba(var(--color-theme),0)'
      - background: "none"
      - place-self: center
      - font-size: '18px'
      - border-radius: "0px"
      - border-style: "none"
      - height: >-
          [[[
            if (entity == null || entity.state == "unavailable" || entity.state == "unknown")
              return "0px";
            else
              return "22px";
          ]]]
      - width: >-
          [[[
            if (entity == null || entity.state == "unavailable" || entity.state == "unknown")
              return "0px";
            else
              return "54px";
          ]]]
    grid:
      - grid-template-areas: '"l"'
    label:
      - color: 'var(--secondary-text-color)'
      - display: flex
      - justify-content: center
      - align-items: center


rooms_widget_sensor:
  triggers_update: "all"
  icon: >-
    [[[
      if (entity == null)
        return null;

      if (entity.state == "on")
        return "mdi:run";
      else
        return "mdi:walk";
    ]]]
  styles:
    card:
      - background: "none"
      - height: >-
          [[[
            if (entity == null)
              return "0px";
          ]]]
      - width: >-
          [[[
            if (entity == null)
              return "0px";
          ]]]
    img_cell:
      - background-color: "none"
  state:
    - id: "on"
      value: "on"
      styles:
        icon:
          - color: "rgba(var(--color-blue),1)"
        card:
          - height: 22px
          - width: 20px
          - background-color: "none"        
    - id: "off"
      value: "off"
      styles:
        card:
          - height: 0px
          - width: 0px