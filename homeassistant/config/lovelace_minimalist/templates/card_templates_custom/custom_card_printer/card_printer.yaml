card_printer:
  variables:
    ulm_card_printer_entity: '[[[ return entity.entity_id ]]]'
    x_ulm_card_printer_name: '[[[ return variables.x_ulm_card_printer_name ]]]'
  template:
    - 'icon_info_bg'
    - 'ulm_language_variables'
    - 'popup_printer'
    - 'badge_notification_alt'
  icon: 'mdi:printer-wireless'
  name: '[[[ return variables.x_ulm_card_printer_name ]]]'
  label: |-
    [[[
      if (entity.state === "on") {
        return variables.ulm_on;
      } else if (entity.state === "off") {
        return variables.ulm_off;
      } else if (entity.state === "unavailable") {
        return variables.ulm_unavailable;
      } else {
        const words = entity.state.split(" ");
        for (let i = 0; i < words.length; i++) {
            words[i] = words[i][0].toUpperCase() + words[i].substr(1);
        }
        return words.join(" ");
      }
    ]]]
  state:
    - styles:
        icon:
          - color: 'var(--color-blue-icon)'
        label:
          - color: "var(--color-blue-label)"
        name:
          - color: "var(--color-blue-name)"
        img_cell:
          - background-color: 'var(--color-blue-icon-background)'
        card:
          - background-color: "var(--color-background-blue)"
      value: "ready"


# Not in use
printer_ink_low:
  state:
    - value: "ink low"
      styles:
        custom_fields:
          notification:
            - position: "absolute"
            - left: "40px"
            - top: "8px"  
        icon:
          - color: 'rgba(var(--color-blue),1)'
        img_cell:
          - background-color: 'rgba(var(--color-blue), 0.2)'
  custom_fields:
    notification:
      card:
        type: "custom:button-card"
        template: "badge"
        icon: >
          [[[
            if ( entity.state =="unavailable" ) {
              return "mdi:exclamation";
            } else if ( entity.state =="ink low" ) {
              return "mdi:water";
            }
          ]]]
        variables:
          ulm_badge_icon_backgroung_color: >
            [[[
              if ( entity.state =="unavailable" ) {
                return "rgba(var(--color-red),1)";
              } else if ( entity.state =="ink low" ) {
                return "rgba(var(--color-blue),1)";
              }
            ]]]