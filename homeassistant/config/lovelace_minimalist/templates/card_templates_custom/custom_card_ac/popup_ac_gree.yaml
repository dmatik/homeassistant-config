              show_label: false



            ############################################################################
            #                                                                          #
            #   Target Temperature Set                                                 #
            #                                                                          #
            ############################################################################

            - type: custom:layout-card
              layout_type: grid
              layout_options:
                grid-template-columns: 1fr 2fr 2fr 2fr 1fr
                grid-template-rows: auto
                grid-gap: 0px 4px
              cards:

                - type: 'custom:button-card'
                  color_type: blank-card
                  styles:
                    card:
                      - border-style: "none"                  

                - type: "custom:button-card"
                  template: 
                    - "popup_button_no_name"
                    - "ulm_language_variables"
                  icon: mdi:minus
                  tap_action:
                    action: call-service
                    service: script.decrease_climate_temperature
                    service_data:
                      entity_id: '[[[ return variables.ulm_card_ac_entity ]]]'

                - type: 'custom:button-card'
                  template: 
                    - 'popup_button'
                    - 'ulm_language_variables'
                    - 'popup_ac_target_temp'
                  variables:
                    ulm_card_ac_entity: '[[[ return variables.ulm_card_ac_entity ]]]'
                
                - type: "custom:button-card"
                  template: 
                    - "popup_button_no_name"
                    - "ulm_language_variables"
                  icon: mdi:plus
                  tap_action:
                    action: call-service
                    service: script.increment_climate_temperature
                    service_data:
                      entity_id: '[[[ return variables.ulm_card_ac_entity ]]]'

                - type: 'custom:button-card'
                  color_type: blank-card
                  styles:
                    card:
                      - border-style: "none"  

