popup_header_ac:
  template:
    - "popup_button"
    - "ulm_language_variables"
  show_name: true
  show_label: true
  show_icon: false
  tap_action:
    action: "more-info"
  styles:
    grid:
      - grid-template-areas: "'curr_temp' 'n' 'l'"
      - grid-template-columns: "auto"
      - grid-template-rows: "min-content min-content min-content"
    label:
      - justify-self: "center"
      - font-weight: "bold"
      - font-size: "12px"
      - filter: "opacity(40%)"
    custom_fields:
      curr_temp:
        - display: flex
        - justify-content: center
        - align-items: center
        - background-color: "var(--card-background-color)"
        - color: "var(--primary-color)"
        - border-radius: "50%"
        - width: "58px"
        - height: "58px"
        - box-shadow: "var(--ha-card-box-shadow)"
        - border: "var(--popup-button-border)"    
        - font-size: '20px'
        - font-weight: '500'
        - place-self: 'center'      
  name: |-
    [[[
      if (entity.state == 'on')
        return variables.ulm_on;
      else if (entity.state == 'cool')
        return 'Cooling to ' + entity.attributes.temperature + '째';
      else if (entity.state == 'heat')
        return 'Heating to ' + entity.attributes.temperature + '째';
      else if (entity.state == 'heat_cool')
        return 'Auto to ' + entity.attributes.temperature + '째';
      else if (entity.state == 'off')
        return variables.ulm_off;
      else
        return entity.state;
    ]]]
  custom_fields:
    curr_temp: >
      [[[
          var curr_temp = entity.attributes.current_temperature;
          if (curr_temp == null) {
            var curr_temp = '--';
          }
          return curr_temp + '째';
      ]]]
  state:
    - operator: template
      value: >
        [[[
          return entity.state == 'heat';
        ]]]
      styles:
        custom_fields:
          curr_temp:
            - color: 'rgba(var(--color-yellow),1)'
            - background-color: 'rgba(var(--color-yellow),0.2)'
    - operator: template
      value: >
        [[[
          return entity.state == 'dry';
        ]]]
      styles:
        custom_fields:
          curr_temp:
            - color: 'rgba(var(--color-yellow),1)'
            - background-color: 'rgba(var(--color-yellow),0.2)'
    - operator: template
      value: >
        [[[
          return entity.state == 'cool';
        ]]]
      styles:
        custom_fields:
          curr_temp:
            - color: 'rgba(var(--color-blue),1)'
            - background-color: 'rgba(var(--color-blue),0.2)'
    - operator: template
      value: >
        [[[
          return entity.state == 'heat_cool';
        ]]]
      styles:
        custom_fields:
          curr_temp:
            - color: 'rgba(var(--color-green),1)'
            - background-color: 'rgba(var(--color-green),0.2)'
    - operator: template
      value: >
        [[[
          return entity.state == 'fan_only';
        ]]]
      styles:
        custom_fields:
          curr_temp:
            - color: 'rgba(var(--color-red),1)'
            - background-color: 'rgba(var(--color-red),0.2)'


popup_button_ac_power_tap:
  tap_action:
    action: call-service
    service: >
      [[[
        if (states[variables.ulm_card_ac_entity].state == "off")
          return "climate.turn_on";
        else
          return "climate.turn_off";
      ]]]
    service_data:
      entity_id: '[[[ return variables.ulm_card_ac_entity ]]]'  


popup_button_ac_sync_state_tap:
  tap_action:
    action: call-service
    service: sensibo.assume_state
    service_data:
      entity_id: '[[[ return variables.ulm_card_ac_entity ]]]'
      state: >
        [[[
          if (states[variables.ulm_card_ac_entity].state == 'off')
            return 'on';
          else
            return 'off';
        ]]]


popup_ac_target_temp:
  show_name: false
  show_label: false
  show_icon: false
  tap_action:
    action: "none"
  styles:
    grid:
      - grid-template-areas: "'target_temp'"
      - grid-template-columns: "auto"
      - grid-template-rows: "1fr"
    custom_fields:
      target_temp:
        - display: flex
        - justify-content: center
        - align-items: center
        - background-color: "none"
        - color: "var(--primary-color)"
        - width: "100px"
        - height: "58px"
        - font-size: '48px'
        - font-weight: 'normal'
        - place-self: 'center'      
  custom_fields:
    target_temp: >
      [[[
          var targer_temp = states[variables.ulm_card_ac_entity].attributes.temperature;
          if (targer_temp == null) {
            var targer_temp = '--';
          }
          return targer_temp;
      ]]]