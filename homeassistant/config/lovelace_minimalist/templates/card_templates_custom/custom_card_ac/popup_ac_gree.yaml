                    - "ulm_language_variables"
                  entity: '[[[ return variables.ulm_card_ac_entity ]]]'
                  icon: mdi:weather-sunny
                  name: Heat
                  tap_action:
                    action: call-service
                    service: climate.set_hvac_mode
                    service_data:
                      entity_id: '[[[ return variables.ulm_card_ac_entity ]]]'
                      hvac_mode: heat
                  state:
                    - value: "heat"
                      styles:
