ac_list_items_favorite:
  show_icon: false
  show_label: false
  show_name: false
  styles:
    card:
      - box-shadow: none
      - padding: 0px
      - border-style: "none"
      - position: inherit
    grid:
      - grid-template-areas: '"item1 item1"'
      - grid-template-columns: 1fr 1fr
      - grid-template-rows: min-content
      - column-gap: 7px


ac_widget_target_temp:
  color: var(--google-grey-500)
  show_icon: false
  show_name: false
  show_label: true
  size: 20px
  label: |-
    [[[
        var temperature = entity.attributes.temperature;
        if (temperature == null) {
          var temperature = '--';
        }
        return temperature;
    ]]]
  styles:
    card:
      - box-shadow: none
      - padding: 0px
      - background-color: 'rgba(var(--color-theme),0)'
      - border-radius: 14px
      - place-self: center
      - height: 40px
      #- font-size: '22px'
      - border-style: "none"
    grid:
      - grid-template-areas: '"l"'
    label:
      - color: 'rgba(var(--color-theme),0.9)'
      - font-weight: '500'
      - font-size: '20px'
      - padding-top: '0.5px'