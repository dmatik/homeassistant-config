card_ac_buttons:
  triggers_update: "all"
  variables:
    ulm_card_ac_entity: climate.example
    ulm_card_ac_fan_mode_sensor: sensor.example
    ulm_card_ac_name: 'AC'
    ulm_card_ac_display_name: ''
  styles:
    card:
      - border-radius: "var(--border-radius)"
      - box-shadow: "var(--box-shadow)"
      - padding: "var(--card-padding)"
      - position: inherit
    grid:
      - grid-template-areas: '"item1" "item2"'
      - grid-template-columns: 1fr
      - grid-template-rows: min-content  min-content
      - row-gap: 12px
  custom_fields:
    item1:
      card:
        template: 
          - ac_list_items_favorite
          - ac_badge
        type: custom:button-card
        entity: '[[[ return variables.ulm_card_ac_entity ]]]'
        custom_fields:
          item1:
            card:
              entity: '[[[ return variables.ulm_card_ac_entity ]]]'
              name: >
                [[[
                    if (variables.ulm_card_ac_name == null && variables.ulm_card_ac_display_name == null) {
                      return variables.ulm_card_ac_entity;
                    }
                    if (variables.ulm_card_ac_display_name != null && variables.ulm_card_ac_display_name != "") {
                      return variables.ulm_card_ac_display_name
                    }
                    return variables.ulm_card_ac_name;
                ]]]
              template:
                - ac_text_info
                - popup_ac
              variables:
                ulm_card_ac_entity: '[[[ return variables.ulm_card_ac_entity ]]]'
                ulm_card_ac_name: '[[[ return variables.ulm_card_ac_name ]]]'
                ulm_card_ac_fan_mode_sensor: '[[[ return variables.ulm_card_ac_fan_mode_sensor ]]]'
              type: 'custom:button-card'
    item2:
      card:
        template: 'list_1_item'
        type: 'custom:button-card'
        custom_fields:
          item1:
            card:
              template: 'list_3_items'
              type: 'custom:button-card'
              styles:
                card:
                  - box-shadow: "none"
                  - padding: "0px"
                  - background-color: "rgba(var(--color-theme),0.05)"
                  - border-radius: "var(--widget-border-radius)"
              custom_fields:
                item1:
                  card:
                    icon: 'mdi:minus'
                    tap_action:
                      action: call-service
                      service: script.decrease_climate_temperature
                      service_data:
                        entity_id: '[[[ return variables.ulm_card_ac_entity ]]]'
                    type: 'custom:button-card'
                    template: widget_icon_transparent
                item2:
                  card:
                    icon: 'mdi:temperature-celsius'
                    tap_action:
                      action: none
                    type: 'custom:button-card'
                    template: ac_widget_target_temp
                    entity: '[[[ return variables.ulm_card_ac_entity ]]]'
                item3:
                  card:
                    icon: 'mdi:plus'
                    tap_action:
                      action: call-service
                      service: script.increment_climate_temperature
                      service_data:
                        entity_id: '[[[ return variables.ulm_card_ac_entity ]]]'
                    type: 'custom:button-card'
                    template: widget_icon_transparent

ac_badge:
  custom_fields:
    notification:
      card:
        type: "custom:button-card"
        template: "badge"
        icon: >
          [[[
            if ( entity.state =="unavailable" ) {
              return "mdi:exclamation";
            }
          ]]]
        variables:
          ulm_badge_icon_backgroung_color: >
            [[[
              if ( entity.state =="unavailable" ) {
                return "rgba(var(--color-red),1)";
              }
            ]]]
  state:
    - value: "unavailable"
      styles:
        custom_fields:
          notification:
            - position: "absolute"
            - left: "28px"
            - top: "-4px"

ac_text_info:
  color: "var(--google-grey)"
  show_icon: false
  show_label: true
  show_name: true
  styles:
    label:
      - justify-self: "start"
      - align-self: "start"
      - font-weight: "400"
      - font-size: "12px"
      #- filter: "opacity(40%)"
      - margin-left: "12px"
      - letter-spacing: "0.4px"
      - color: "var(--secondary-text-color)"
    name:
      - align-self: "end"
      - justify-self: "start"
      - font-weight: "500"
      - font-size: "14px"
      - margin-left: "12px"
      - height: "20px"
      - letter-spacing: "0.1px"
    state:
      - justify-self: "start"
      - align-self: "start"
      - font-weight: "bolder"
      - font-size: "12px"
      - filter: "opacity(40%)"
      - margin-left: "12px"
    grid:
      - grid-template-areas: "'curr_temp n' 'curr_temp l'"
      - grid-template-columns: "min-content auto"
      - grid-template-rows: "min-content min-content"
    card:
      - border-radius: "21px 8px 8px 21px"
      - box-shadow: "none"
      - padding: "0px"
      # - background-color: "rgba(var(--color-theme),0)"
      - border-style: "none"
      - position: inherit
  label: >-
    [[[
        if (entity.state =='off') {
          return "Off";
        } else if (entity.state =='dry') {
          return "Dry";
        } else if (entity.state =='heat') {
          return "Heat";
        } else if (entity.state =='heat_cool') {
          return "Auto";
        } else if (entity.state =='cool') {
          return "Cool";
        } else if (entity.state =='fan_only') {
          return "Fan";
        }
        return entity.state;
    ]]]
  custom_fields:
    curr_temp:
      card:
        entity: '[[[ return variables.ulm_card_ac_entity ]]]'
        template:
          - ac_curr_temp
        variables:
          ulm_card_ac_entity: '[[[ return variables.ulm_card_ac_entity ]]]'
        type: 'custom:button-card'
  size: "20px"

ac_curr_temp:
  color: "var(--google-grey)"
  show_icon: false
  show_label: false
  show_name: false
  grid:
    - grid-template-areas: "'curr_temp'"
    - grid-template-columns: "min-content"
    - grid-template-rows: "min-content"
  tap_action:
    action: toggle
  styles:
    card:
      - border-style: none
      - padding: "0px"
      - position: inherit
    custom_fields:
      curr_temp:
        - color: 'rgba(var(--color-theme),1)'
        - background-color: 'rgba(var(--color-theme),0.05)'
        - border-radius: '50%'
        - display: flex
        - justify-content: center
        - align-items: center
        - width: '40px'
        - height: '40px'      
        - font-size: '18px'
        - font-weight: '500'
        - letter-spacing: '0px'
  custom_fields:
    curr_temp: |-
      [[[
          var curr_temp = entity.attributes.current_temperature;
          if (curr_temp == null) {
            var curr_temp = '--';
          }
          return curr_temp.toFixed(0) + 'Â°';
      ]]]
    # notification: >
    #   [[[
    #     if (entity.state =="unavailable"){
    #       return `<ha-icon icon="mdi:exclamation" style="width: 12px; height: 12px; color: var(--primary-background-color);"></ha-icon>`
    #     }
    #   ]]]
  state:
    - operator: template
      value: >
        [[[
          return entity.state == 'heat';
        ]]]
      styles:
        custom_fields:
          curr_temp:
            - color: 'rgba(var(--color-yellow),1)'
            - background-color: 'rgba(var(--color-yellow),0.2)'
    - operator: template
      value: >
        [[[
          return entity.state == 'dry';
        ]]]
      styles:
        custom_fields:
          curr_temp:
            - color: 'rgba(var(--color-yellow),1)'
            - background-color: 'rgba(var(--color-yellow),0.2)'
    - operator: template
      value: >
        [[[
          return entity.state == 'cool';
        ]]]
      styles:
        custom_fields:
          curr_temp:
            - color: 'rgba(var(--color-blue),1)'
            - background-color: 'rgba(var(--color-blue),0.2)'
    - operator: template
      value: >
        [[[
          return entity.state == 'heat_cool';
        ]]]
      styles:
        custom_fields:
          curr_temp:
            - color: 'rgba(var(--color-green),1)'
            - background-color: 'rgba(var(--color-green),0.2)'
    - operator: template
      value: >
        [[[
          return entity.state == 'fan_only';
        ]]]
      styles:
        custom_fields:
          curr_temp:
            - color: 'rgba(var(--color-red),1)'
            - background-color: 'rgba(var(--color-red),0.2)'
