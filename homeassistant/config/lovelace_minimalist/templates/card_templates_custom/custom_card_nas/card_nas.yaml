card_nas_dima:
  show_icon: false
  show_name: false
  show_label: false
  styles:
    card:
      - border-radius: "20px"
      - box-shadow: "var(--box-shadow)"
      - padding-top: "0px"
      - padding-left: "0px"
      - padding-right: "0px"
      - padding-bottom: "12px"
    grid:
      - grid-template-areas: "'item1' 'item2' 'item3' 'item4'"
      - grid-template-columns: "1fr"
      - grid-template-rows: "min-content"
  custom_fields:
    item1:
      card:
        type: 'custom:button-card'
        entity: '[[[ return variables.ulm_card_nas_entity ]]]'
        icon: mdi:nas
        name: | 
          [[[
            var name = variables.ulm_card_nas_name;
            if ( states[variables.ulm_card_nas_entity].attributes.latest_available_version != null ) {
              name = name + " â€¢ New: " + states[variables.ulm_card_nas_entity].attributes.latest_available_version;
            } 
            return name;
          ]]]
        label: '[[[ return states[variables.ulm_card_nas_entity].attributes.installed_version ]]]'
        template:
          - "icon_info"
          - "nas_new_version_available"
          #- "blue_no_state"
        styles:
          card:
            - padding: "12px"
    item2:
      card:
        type: 'custom:button-card'
        template: 'widget_mini_graph_bar'
        variables:
          mini_graph_name: 'HD'
          mini_graph_color: 'rgba(var(--color-green),0.2)'
          mini_graph_entity: '[[[ return variables.ulm_card_nas_hd_entity ]]]'
        
    item3:
      card:
        type: 'custom:button-card'
        template: 'widget_mini_graph_bar'
        variables:
          mini_graph_name: 'CPU'
          mini_graph_color: 'rgba(var(--color-blue),0.2)'
          mini_graph_entity: '[[[ return variables.ulm_card_nas_cpu_entity ]]]'
    item4:
      card:
        type: 'custom:button-card'
        template: 'widget_mini_graph_bar'
        variables:
          mini_graph_name: 'RAM'
          mini_graph_color: 'rgba(var(--color-purple),0.2)'
          mini_graph_entity: '[[[ return variables.ulm_card_nas_ram_entity ]]]'


nas_new_version_available:
  state:
    - value: "on"
      styles:
        custom_fields:
          notification:
            - border-radius: "50%"
            - position: "absolute"
            - left: "42px"
            - top: "10px"
            - height: "16px"
            - width: "16px"
            - border: "2px solid var(--card-background-color)"
            - font-size: "12px"
            - line-height: "14px"
            - background-color: >
                [[[
                  return "rgba(var(--color-blue),1)";
                ]]]
        icon:
          - color: 'rgba(var(--color-blue),1)'
        img_cell:
          - background-color: 'rgba(var(--color-blue), 0.2)'
  custom_fields:
    notification: >
      [[[
        if ( entity.state =="unavailable" ) {
          return `<ha-icon icon="mdi:exclamation" style="width: 12px; height: 12px; color: var(--primary-background-color);"></ha-icon>`;
        } else if ( entity.state =="on" ) {
          return `<ha-icon icon="mdi:party-popper" style="width: 12px; height: 12px; color: var(--primary-background-color);"></ha-icon>`;
        }
      ]]]