popup_button_ha_style:
  triggers_update: 'all'
  #color: "var(--primary-color)"
  show_icon: true
  show_name: true
  color_type: "icon"
  styles:
    grid:
      - grid-template-areas: "'i' 'n'"
      - grid-template-columns: "auto"
      - grid-template-rows: "min-content min-content"
    card:
      - background: "none"
      - box-shadow: "none"
      - border-style: "none"
    icon:
      - color: "var(--primary-text-color)"
      - width: "24px"
      - height: "24px"
    img_cell:
      #- background-color: "var(--card-background-color)"
      - border-radius: "18px"
      - place-self: "center"
      - width: "58px"
      - height: "58px"
      #- box-shadow: "0px 2px 4px 0px rgba(0,0,0,0.16)"
      #- box-shadow: "var(--ha-card-box-shadow)"
      #- border: "var(--popup-button-border)"
      - background-color: "var(--popup-button-background-color)"
      - transition: "background-color 180ms ease-in-out 0s, opacity 180ms ease-in-out 0s"
    name:
      - justify-self: "center"
      - font-weight: "500"
      - font-style: "normal"
      - font-size: "14px"
      - margin-top: "12px"
      - letter-spacing: "0.1px"