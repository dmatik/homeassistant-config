---
### Widget Icon Transparent ###
widget_icon_transparent:
  tap_action:
    action: "toggle"
  show_icon: true
  show_name: false
  styles:
    grid:
      - grid-template-areas: "'i'"
    card:
      - box-shadow: "none"
      - padding: "0px"
      - background-color: "rgba(var(--color-theme),0.00)"
      - border-radius: "var(--widget-border-radius)"
      - place-self: "center"
      - height: "40px"
      - border-style: "none"
    icon:
      - color: "rgba(var(--color-theme),0.9)"
  size: "20px"
  color: "var(--google-grey)"
