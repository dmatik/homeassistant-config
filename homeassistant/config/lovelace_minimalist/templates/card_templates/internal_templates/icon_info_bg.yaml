### Icon Info Bg ###
icon_info_bg:
  color: "var(--google-grey)"
  show_icon: true
  show_label: true
  show_name: true
  state:
    - value: "unavailable"
      styles:
        custom_fields:
          notification:
            - border-radius: "50%"
            - position: "absolute"
            - left: "40px"
            - top: "10px"
            - height: "16px"
            - width: "16px"
            - border: "none"
            - font-size: "12px"
            - line-height: "14px"
            - background-color: >
                [[[
                  return "rgba(var(--color-red),1)";
                ]]]
  styles:
    icon:
      - color: "rgba(var(--color-theme),0.2)"
      - width: "24px"
      - height: "24px"
    label:
      - justify-self: "start"
      - align-self: "start"
      - font-weight: "400"
      - font-size: "12px"
      # filter: "opacity(40%)"
      - margin-left: "12px"
      - letter-spacing: "0.4px"
      - color: "var(--secondary-text-color)"
    name:
      - align-self: "end"
      - justify-self: "start"
      - font-weight: "500"
      - font-size: "14px"
      - margin-left: "12px"
      - height: 20px
      - letter-spacing: "0.1px"
    state:
      - justify-self: "start"
      - align-self: "start"
      - font-weight: "bold"
      - font-size: "12px"
      - filter: "opacity(40%)"
      - margin-left: "12px"
    img_cell:
      - background-color: "rgba(var(--color-theme),0.05)"
      - border-radius: "50%"
      - place-self: "center"
      - width: "40px"
      - height: "40px"
    grid:
      - grid-template-areas: "'i n' 'i l'"
      - grid-template-columns: "min-content auto"
      - grid-template-rows: "min-content min-content"
    card:
      - border-radius: "var(--border-radius)"
      - box-shadow: "var(--box-shadow)"
      - padding: "var(--card-padding)"
      #- border-style: "none"
  custom_fields:
    notification: >
      [[[
        if (entity.state =="unavailable"){
          return `<ha-icon icon="mdi:exclamation" style="width: 12px; height: 12px; color: var(--primary-background-color);"></ha-icon>`
        }
      ]]]
  size: "20px"