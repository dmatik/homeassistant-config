---
### Card Navigate ###
card_navigate:
  template:
    - "icon_only"
    - "blue_no_state"
  tap_action:
    action: "navigate"
    navigation_path: "[[[ return variables.ulm_card_navigate_path; ]]]"
  label: "[[[ return variables.ulm_card_navigate_title; ]]]"
  icon: "[[[ return variables.ulm_card_navigate_icon; ]]]"
  styles:
    icon:
      - color: 'var(--color-blue-icon)'
    label:
      - align-self: "center"
      - justify-self: "start"
      - font-weight: "500"
      - font-size: "14px"
      - margin-left: "12px"
      - margin-right: "12px"
      - filter: "opacity(100%)"
      - letter-spacing: "0.1px"
    img_cell:
      - background-color: 'var(--color-blue-icon-background)'
    grid:
      - grid-template-areas: "'i l'"
      - grid-template-columns: "min-content min-content"
      - grid-template-rows: "min-content"
