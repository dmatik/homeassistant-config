---
### Card Cover With Buttons ###
card_cover_buttons:
  template:
    - "ulm_language_variables"
  variables:
    x_ulm_card_cover_buttons_name: "n/a"
  triggers_update: "all"
  state:
    - operator: "template"
      value: "[[[ return states[variables.ulm_card_cover_buttons_entity].attributes.current_position != 0; ]]]"
      styles:
        card:
          - background-color: "var(--color-background-blue)"
  styles:
    grid:
      - grid-template-areas: "'item1' 'item2'"
      - grid-template-columns: "1fr"
      - grid-template-rows: "min-content  min-content"
      - row-gap: "12px"
    card:
      - border-radius: "var(--border-radius)"
      - box-shadow: "var(--box-shadow)"
      - padding: "0px"
  custom_fields:
    item1:
      card:
        type: "custom:button-card"
        template:
          - "icon_info"
          - "ulm_language_variables"
          - "cover"
        tap_action:
          action: "more-info"
        entity: "[[[ return variables.ulm_card_cover_buttons_entity ]]]"
        name: "[[[ return variables.x_ulm_card_cover_buttons_name ]]]"
    item2:
      card:
        type: "custom:button-card"
        template: "list_3_items"
        custom_fields:
          item1:
            card:
              type: "custom:button-card"
              template: "widget_icon"
              variables:
                ulm_widget_entity: "[[[ return variables.ulm_card_cover_buttons_entity ]]]"
              state:
                - operator: "template"
                  value: "[[[ return states[variables.ulm_card_cover_buttons_entity].attributes.current_position != 0; ]]]"
                  styles:
                    card:
                      - background-color: "var(--widget-background-color-on)"
                    icon:
                      - color : "var(--widget-icon-color-on)"
              tap_action:
                action: "call-service"
                service: "cover.close_cover"
                service_data:
                  entity_id: "[[[ return variables.ulm_card_cover_buttons_entity ]]]"
              icon: "mdi:arrow-down"
          item2:
            card:
              type: "custom:button-card"
              template: "widget_icon"
              variables:
                ulm_widget_entity: "[[[ return variables.ulm_card_cover_buttons_entity ]]]"
              state:
                - operator: "template"
                  value: "[[[ return states[variables.ulm_card_cover_buttons_entity].attributes.current_position != 0; ]]]"
                  styles:
                    card:
                      - background-color: "var(--widget-background-color-on)"
                    icon:
                      - color : "var(--widget-icon-color-on)"
              tap_action:
                action: "call-service"
                service: "cover.stop_cover"
                service_data:
                  entity_id: "[[[ return variables.ulm_card_cover_buttons_entity ]]]"
              icon: "mdi:stop"
          item3:
            card:
              type: "custom:button-card"
              template: "widget_icon"
              variables:
                ulm_widget_entity: "[[[ return variables.ulm_card_cover_buttons_entity ]]]"
              state:
                - operator: "template"
                  value: "[[[ return states[variables.ulm_card_cover_buttons_entity].attributes.current_position != 0; ]]]"
                  styles:
                    card:
                      - background-color: "var(--widget-background-color-on)"
                    icon:
                      - color : "var(--widget-icon-color-on)"
              tap_action:
                action: "call-service"
                service: "cover.open_cover"
                service_data:
                  entity_id: "[[[ return variables.ulm_card_cover_buttons_entity ]]]"
              icon: "mdi:arrow-up"
