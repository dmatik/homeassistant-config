---
### CHANGED ###

popup_button_back:
  template:
    - "popup_button"
    - "ulm_language_variables"
  icon: "mdi:arrow-left"
  name: "[[[ return variables.ulm_popups_back ]]]"
  styles:
    name:
      - text-transform: "uppercase"
      - color: "rgba(var(--color-theme),0.5)"
    img_cell:
      - background: "none"
      - box-shadow: "none"
      - width: "58px"
      - height: "58px"
      - border: "1px solid rgba(var(--color-theme),0.2)"
  tap_action:
    action: fire-dom-event
    browser_mod:
      service: browser_mod.close_popup
      data: {}

    # action: "fire-dom-event"
