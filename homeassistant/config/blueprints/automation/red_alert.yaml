blueprint:
  name: Red Alert
  description: Red Alert
  domain: automation
  input:
    alert_binary_sensor:
      name: Alert Binary Sensor
      selector:
        entity:
          multiple: false
          domain: binary_sensor
    notification_tag:
      name: Notification Tag
      default: ""
    alert_location:
      name: Alert Location
      default: ""

variables:
  alert_location: !input alert_location
  alert_title: |
    {% if (state_attr("sensor.redalert", "current") and state_attr("sensor.redalert", "current") is not none) %}
      {{ state_attr("sensor.redalert", "current")["title"] }}
    {% endif %}    

trigger:
  - entity_id: !input alert_binary_sensor
    to: "on"
    trigger: state
    id: alert_on
  - entity_id: !input alert_binary_sensor
    to: "off"
    for:
      hours: 0
      minutes: 10
      seconds: 0
    from: "on"
    trigger: state
    id: alert_off

action:
  - choose:
      - conditions:
          - condition: trigger
            id: alert_on
        sequence:
          - data:
              title: "{{alert_title}}"
              message: |
                {{alert_location}}
              data:
                tag: !input notification_tag
            action: notify.mobile_app_iphonedima
          - data:
              title: "{{alert_title}}"
              message: |
                {{alert_location}}
              data:
                tag: !input notification_tag
            enabled: true
            action: notify.mobile_app_galitphone
          - data:
              title: |
                {% if (alert_title and alert_title is not none) %}
                  *{{alert_title}}*
                {%- endif %}
              message: |
                {{alert_location}}
            action: notify.dimatelegram            
      - conditions:
          - condition: trigger
            id: alert_off
        sequence:
          - data:
              message: clear_notification
              data:
                tag: !input notification_tag
            action: notify.mobile_app_iphonedima
            enabled: false
          - data:
              message: clear_notification
              data:
                tag: !input notification_tag
            action: notify.mobile_app_galitphone
            enabled: false
mode: single