blueprint:
  name: Motion Lights Off
  description: Turn lights off when no Motion detected for selected amount of time
  domain: automation
  input:
    motion_entity:
      name: Motion Sensor
      selector:
        entity:
          domain: binary_sensor
    no_motion_wait:
      name: Wait time
      default: 5
      selector:
        number:
          min: 0
          max: 30
          unit_of_measurement: minutes
    light_target:
      name: Light
      selector:
        target:
          entity:
            domain: light
trigger:
  - platform: state
    entity_id: !input motion_entity
    to: "off"
    for:
      hours: 0
      minutes: !input no_motion_wait
      seconds: 0
action:
  - service: light.turn_off
    target: !input light_target