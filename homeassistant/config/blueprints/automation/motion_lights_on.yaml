blueprint:
  name: Motion Lights On
  description: Turn lights on when Motion detected
  domain: automation
  input:
    motion_entity:
      name: Motion Sensor
      selector:
        entity:
          domain: binary_sensor
    light_level_entity:
      name: Light Level Sensor
      selector:
        entity:
          domain: sensor
    light_level_threshold_value:
      name: Light Level Threshold
      default: 800
      selector:
        number:
          min: 0
          max: 3000
          unit_of_measurement: lx
    light_target:
      name: Light
      selector:
        target:
          entity:
            domain: light
trigger:
  - platform: state
    entity_id: !input motion_entity
    to: "on"
condition:
  condition: numeric_state
  entity_id: !input light_level_entity
  below: !input light_level_threshold_value
action:
  - service: light.turn_on
    target: !input light_target