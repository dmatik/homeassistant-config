############################################################################
#                                                                          #
#   Turn ON Notification                                                   #
#                                                                          #
############################################################################

- alias: 'Switcher Boiler ON Notification'
  initial_state: 'true'
  trigger:
    - platform: state
      entity_id: switch.switcher_boiler
      to: "on"
  action:
    - wait_template: "{{ not is_state('sensor.switcher_boiler_auto_off_time', 'off') }}"
    # - service: notify.dimatelegram
    #   data_template:
    #     title: 'Boiler'
    #     message: "ON\nAuto off {{ states('sensor.switcher_boiler_auto_off_time') }}."

    - service: notify.mobile_app_iphonedima
      data:
        title: "Boiler"
        message: "On until {{ states('sensor.switcher_boiler_auto_off_time') }}"
        data:
          actions:
            - action: "SWITCHER_BOILER_OFF"
              title: "Off"
    - service: mqtt.publish
      data:
        qos: 0
        retain: false
        topic: "ulanzi_living_room/notify"
        payload: |-
          {   
            "text": "Boiler ON until {{ states('sensor.switcher_boiler_auto_off_time') }}",
            "icon": "44433",
            "textCase": "0",
            "pushIcon": "2",              
            "hold": false,
            "duration": "15"
          }
    - service: mqtt.publish
      data:
        qos: 0
        retain: false
        topic: "ulanzi_living_room/indicator1"
        payload: |-
          {   
            "color": [255,0,0],
            "blink": false
          }

############################################################################
#                                                                          #
#   Turn Off Action                                                        #
#                                                                          #
############################################################################

- alias: Action Switcher Boiler Off
  initial_state: 'true'
  trigger:
    - platform: event
      event_type: mobile_app_notification_action
      event_data:
        action: "SWITCHER_BOILER_OFF"
  condition:
    condition: and
    conditions:
      - condition: state
        entity_id: switch.switcher_boiler
        state: "on"
  action:
    - service: switch.turn_off
      data:
        entity_id: switch.switcher_boiler



