title: כפיר
path: tiles_kfir
visible: true
type: sections
subview: false
max_columns: 3

badges:

  # Temperature Chip
  - type: entity
    show_name: false
    show_state: true
    show_icon: true
    icon: mdi:thermometer
    color: red
    entity: sensor.kfir_room_temperature_sensor_temperature

  # Lights Chip
  - type: 'custom:button-card'
    template:
      - 'chip_two_rows_lights'
    variables:
      ulm_chip_icon_state_entity: sensor.lights_on_counter_kfir_room

  # Covers Chip
  - type: 'custom:button-card'
    template:
      - 'chip_two_rows_covers'
    variables:
      ulm_chip_icon_state_entity: sensor.covers_open_counter_kfir_room



sections:

  ############################################################################
  #                                                                          #
  #  Kfir                                                                    #
  #                                                                          #
  ############################################################################

  - type: grid
    title: כפיר  
    cards:

      # Kfir Room Light
      - type: tile
        entity: light.kfir_room
        tap_action:
          action: toggle
        hold_action:
          action: more-info
        double_tap_action:
          action: more-info

      # Kfir Led Strip
      - type: tile
        entity: light.kfir_led_strip
        tap_action:
          action: toggle
        hold_action:
          action: more-info
        double_tap_action:
          action: more-info

      # Kfir Climate
      - type: 'custom:button-card'
        template: card_ac_buttons
        variables:
          ulm_card_ac_entity: climate.kfir
          ulm_card_ac_curr_temp_sensor: sensor.kfir_room_temperature_sensor_temperature
          #x_ulm_card_ac_name: "[[[ return variables.ulm_kfir; ]]]"
        layout_options:
          grid_columns: 2
          grid_rows: 2

      # Kfir Room Cover
      - type: tile
        entity: cover.kfir_room
        icon_tap_action:
          action: more-info
        features:
          - type: "cover-open-close"

      # Switcher
      - type: custom:switcher-boiler-card
        entity: switch.switcher_touch_d54f
        icon: ""
        icon_sensor: sensor.boiler_temperature
        color_thresholds: true
        cold_threshold: 35
        hot_threshold: 55
        time_left: sensor.switcher_kis_remaining_time_alt
        sensor_1: sensor.switcher_touch_d54f_current
        temp_resolution: 0
        grid_options:
          columns: 6
          rows: 2 
