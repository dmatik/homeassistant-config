title: Lights
path: lights
visible: false
icon: mdi:lightbulb
type: panel
    
cards:

  - type: horizontal-stack
    cards:

      - type: custom:button-card
        template: card_blank


      ############################################################################
      #                                                                          #
      #   Left Column                                                            #
      #                                                                          #
      ############################################################################

      - type: vertical-stack
        cards:

          ############################################################################
          #                                                                          #
          #   Floor 0                                                                #
          #                                                                          #
          ############################################################################

          # Title
          - type: custom:button-card
            template: title
            name: "[[[ return variables.ulm_ground_floor; ]]]"
            variables:
              ulm_title_margin_top: "0px"

          - type: grid
            square: false
            columns: 4
            cards:

              # Living Room Light
              - type: tile
                entity: light.living_room
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                double_tap_action:
                  action: more-info

              # Dining Light
              - type: tile
                entity: light.dining
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                double_tap_action:
                  action: more-info

              # TV Wall Light
              - type: tile
                entity: light.living_room_tv_wall
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                double_tap_action:
                  action: more-info

              # Stairs Light
              - type: tile
                entity: light.stairs_ground_floor
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                double_tap_action:
                  action: more-info

              # Entrance Light
              - type: tile
                entity: light.entrance
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                double_tap_action:
                  action: more-info                        

              # Guests Bathroom Light
              - type: 'custom:button-card'
                template: 'card_light_simple'
                entity: light.guests_bathroom
                #name: "[[[ return variables.ulm_guest_bathroom; ]]]"
                variables:
                  ulm_card_light_counter_sensor: "sensor.guest_bathroom_light_time_left"

              # Front Yard Light
              - type: tile
                entity: light.front_yard
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                double_tap_action:
                  action: more-info 

              # Back Yard Light
              - type: tile
                entity: light.back_yard
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                double_tap_action:
                  action: more-info 

              # Kitchen Light
              - type: tile
                entity: light.kitchen
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                double_tap_action:
                  action: more-info

              # Kitchen Led Strip
              - type: 'custom:button-card'
                template: 'card_light_simple'
                entity: light.kitchen_led_strip
                icon: 'mdi:led-strip-variant'
                name: "[[[ return variables.ulm_kitchen_strip; ]]]"
                variables:
                  ulm_card_light_enable_color: true
                  ulm_card_light_enable_popup: false
                  ulm_card_light_counter_sensor: "sensor.kitchen_led_strip_time_left"

              # Kitchen Bar Light
              - type: tile
                entity: light.kitchen_bar
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                double_tap_action:
                  action: more-info



          ############################################################################
          #                                                                          #
          #   Floor 2                                                                #
          #                                                                          #
          ############################################################################

          # Title
          - type: custom:button-card
            template: title
            name: "[[[ return variables.ulm_floor_2; ]]]"

          - type: grid
            square: false
            columns: 4
            cards:

              # Hallway Light
