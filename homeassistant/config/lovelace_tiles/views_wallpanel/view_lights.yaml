                double_tap_action:
                  action: more-info

              # Kfir Room Light
              - type: tile
                entity: light.kfir_room
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                double_tap_action:
                  action: more-info

              # Kfir Led Strip
              - type: tile
                entity: light.kfir_led_strip
                tap_action:
                  action: toggle
                hold_action:
                  action: more-info
                double_tap_action:
                  action: more-info                          


          ############################################################################
          #                                                                          #
          #   Basement                                                               #
          #                                                                          #
          ############################################################################

          # Title
          - type: custom:button-card
            template: title
            name: "[[[ return variables.ulm_basement; ]]]"

