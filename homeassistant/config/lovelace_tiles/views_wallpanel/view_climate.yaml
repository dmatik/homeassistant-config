                  layout_type: grid
                  layout_options:
                    grid-template-columns: 1fr 1fr
                    grid-template-rows: auto
                    grid-gap: 0px 4px
                    mediaquery:
                      "(max-width: 450px)":
                        grid-template-columns: 1fr 1fr
                  cards:


                    # Living Room Temperature
                    - type: tile
                      entity: sensor.climate_living_room_temp

                    # Kitchen Temperature
                    - type: tile
                      entity: sensor.kitchen_temperature_sensor_temperature

                    # Bedroom Temperature
