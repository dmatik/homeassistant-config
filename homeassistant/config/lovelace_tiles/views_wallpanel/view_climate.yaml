                  type: custom:layout-card
                  layout_type: grid
                  layout_options:
                    grid-template-columns: 1fr 1fr
                    grid-template-rows: auto
                    grid-gap: 0px 4px
                    mediaquery:
                      "(max-width: 450px)":
                        grid-template-columns: 1fr 1fr
                  cards:

                    # Living Room Climate
                    - type: 'custom:button-card'
                      template: card_ac_buttons_with_temp
                      variables:
                        ulm_card_ac_entity: climate.living_room
                        ulm_card_ac_curr_temp_sensor: sensor.climate_living_room_temp
                        #x_ulm_card_ac_name: "[[[ return variables.ulm_living_room; ]]]"
                      view_layout:
                        grid-row-start: span 3                        


                    # Bedroom Climate
                    - type: 'custom:button-card'
                      template: card_ac_buttons_with_temp
                      variables:
                        ulm_card_ac_entity: climate.bedroom
                        ulm_card_ac_curr_temp_sensor: sensor.climate_bedroom_temp
                        #x_ulm_card_ac_name: "[[[ return variables.ulm_bedroom; ]]]"
                      view_layout:
                        grid-row-start: span 3

