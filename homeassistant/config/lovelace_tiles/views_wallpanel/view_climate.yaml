                    # Kfir Climate
                    - type: 'custom:button-card'
                      template: card_ac_buttons_with_temp
                      variables:
                        ulm_card_ac_entity: climate.kfir
                        ulm_card_ac_curr_temp_sensor: sensor.climate_kfir_temp
                        #x_ulm_card_ac_name: "[[[ return variables.ulm_kfir; ]]]"
                      view_layout:
