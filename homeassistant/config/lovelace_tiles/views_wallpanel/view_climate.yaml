              - type: horizontal-stack
                cards:

                  - type: custom:button-card
                    template: title
                    name: "[[[ return variables.ulm_air_conditioning; ]]]"
                    variables:
                      ulm_title_margin_top: "0px"

              - type: "custom:mod-card"
