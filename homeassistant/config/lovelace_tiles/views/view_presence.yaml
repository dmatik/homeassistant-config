title: נוכחות
path: tiles_presense
visible: false
type: sections
subview: true
max_columns: 3

badges:

  # Presense Chip
  - type: 'custom:button-card'
    template:
      - 'chip_two_rows_presense'
    variables:
      ulm_chip_icon_state_entity: sensor.number_of_persons_home

  # School Holiday Chip
  - type: 'custom:button-card'
    template:
      - 'chip_school_holidays'
    variables:
      ulm_chip_icon_state_entity: binary_sensor.school_holiday



sections:

  ############################################################################
  #                                                                          #
  #   Presence                                                               #
  #                                                                          #
  ############################################################################

  - type: grid
    title: נוכחות  
    cards:

      # Dima
      - type: tile
        entity: person.dmatik
        show_entity_picture: true

      # Galit
      - type: tile
        entity: person.galit
        show_entity_picture: true

      # Ronen
      - type: tile
        entity: person.ronen
        show_entity_picture: true

      # Kfir
      - type: tile
        entity: person.kfir
        show_entity_picture: true



  ############################################################################
  #                                                                          #
  #   School Holidays                                                        #
  #                                                                          #
  ############################################################################

  - type: grid
    title: חופשות  
    cards:

      # School Holidays
      - type: 'custom:button-card'
        template: 'card_school_holidays'
        layout_options:
          grid_columns: 2
          grid_rows: 1
