          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.living_room_temperature_sensor_humidity
            color: 'var(--paper-item-icon-color)'
            tap_action:
              action: more-info                
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.living_room_temperature_sensor_temperature
            color: 'var(--paper-item-icon-color)'
            tap_action:
              action: more-info

      # Living Room Light
      - type: tile
        entity: light.living_room
        tap_action:
          action: toggle
        hold_action:
          action: more-info
        double_tap_action:
          action: more-info

      # Dining Light
      - type: tile
        entity: light.dining
        tap_action:
          action: toggle
        hold_action:
          action: more-info
        double_tap_action:
