      # Living Room Climate
      - type: 'custom:button-card'
        template: card_ac_buttons
        variables:
          ulm_card_ac_entity: climate.living_room
          ulm_card_ac_curr_temp_sensor: sensor.living_room_temperature_sensor_temperature
        layout_options:
