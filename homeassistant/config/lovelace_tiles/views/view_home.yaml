        layout_options:
          grid_columns: 2
          grid_rows: 2

      # Ronen Room Cover
      - type: tile
        entity: cover.ronen_room
        features:
          - type: "cover-open-close"   



  ############################################################################
  #                                                                          #
  #   Kfir's Room                                                            #
  #                                                                          #
  ############################################################################

  - type: grid
    title: כפיר 
    cards:

      # Kfir Room Light
      - type: tile
        entity: light.kfir_room
        tap_action:
          action: toggle
        hold_action:
          action: more-info
        double_tap_action:
          action: more-info

      # Kfir Led Strip
      - type: tile
        entity: light.kfir_led_strip
        tap_action:
          action: toggle
        hold_action:
          action: more-info
        double_tap_action:
          action: more-info

      # Kfir Climate
      - type: 'custom:button-card'
        template: card_ac_buttons
        variables:
          ulm_card_ac_entity: climate.kfir
          ulm_card_ac_curr_temp_sensor: sensor.kfir_room_temperature_sensor_temperature
        layout_options:
          grid_columns: 2
          grid_rows: 2

      # Kfir Room Cover
      - type: tile
        entity: cover.kfir_room
        features:
          - type: "cover-open-close"



  ############################################################################
  #                                                                          #
  #   Basement                                                               #
  #                                                                          #
  ############################################################################

  - type: grid
    title: מרתף
    cards:

      # Basement Light
      - type: tile
        entity: light.basement
        tap_action:
          action: toggle
        hold_action:
          action: more-info
        double_tap_action:
          action: more-info  

      # Basement Climate
      - type: 'custom:button-card'
        template: card_ac_buttons
        variables:
          ulm_card_ac_entity: climate.basement
          ulm_card_ac_curr_temp_sensor: sensor.basement_temperature_sensor_temperature  
        layout_options:
          grid_columns: 2
          grid_rows: 2

      # Groot PC
      - type: 'custom:button-card'
        template: card_pc
        entity: switch.groot_hass_agent
        variables:
          ulm_card_pc_memoryusage: 'sensor.groot_memoryusage'
          ulm_card_pc_cpuload: 'sensor.groot_cpuload'
          ulm_card_pc_storage_1: 'sensor.groot_disk_c_used_space'
          ulm_card_pc_storage_2: 'sensor.groot_disk_d_used_space'
          ulm_card_pc_wake: 'script.groot_wake'
          ulm_card_pc_sleep: 'script.groot_sleep'
          ulm_card_pc_restart: 'script.groot_restart'
          ulm_card_pc_shutdown: 'script.groot_shutdown'   
        layout_options:
          grid_columns: 2
          grid_rows: 1

      # Work Room Light
      - type: tile
        entity: light.work_room
        tap_action:
          action: toggle
        hold_action:
          action: more-info
        double_tap_action:
          action: more-info

      # Dimka PC
      - type: 'custom:button-card'
        template: card_pc
