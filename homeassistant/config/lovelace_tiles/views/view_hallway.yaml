title: מסדרון
path: tiles_hallway
visible: false
type: sections
subview: true
max_columns: 3

badges:

  # Lights Chip
  - type: 'custom:button-card'
    template:
      - 'chip_two_rows_lights'
    variables:
      ulm_chip_icon_state_entity: sensor.lights_on_counter_hallway

  # Motion Chip
  - type: 'custom:button-card'
    template:
      - 'chip_two_rows_motion'
    variables:
      ulm_chip_icon_state_entity: sensor.motion_sensors_detected_counter_hallway



sections:

  ############################################################################
  #                                                                          #
  #   Hallway                                                                #
  #                                                                          #
  ############################################################################

  - type: grid
    title: מסדרון  
    cards:

      # Hallway Light
      - type: tile
        entity: light.hallway_stairs
        tap_action:
          action: toggle
        hold_action:
          action: more-info
        double_tap_action:
          action: more-info 

      # Stairs Light
      - type: tile
        entity: light.stairs_ground_floor
        tap_action:
          action: toggle
        hold_action:
          action: more-info
        double_tap_action:
          action: more-info 

      # Switcher
      - type: custom:switcher-boiler-card
        entity: switch.switcher_touch_d54f
        icon: ""
        icon_sensor: sensor.boiler_temperature
        time_left: sensor.switcher_kis_remaining_time_alt
        sensor_1: sensor.switcher_touch_d54f_current
        grid_options:
          columns: 6
          rows: 2   
          
