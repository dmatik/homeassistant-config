title: תאורה
path: tiles_lights
visible: false
type: sections
subview: true
max_columns: 3

header:
  layout: center
  badges_position: bottom
  badges_wrap: scroll
  
badges:

  # Lights Chip
  - type: 'custom:button-card'
    template:
      - 'chip_two_rows_lights'
    variables:
      ulm_chip_icon_state_entity: sensor.lights_on_counter


sections:

  ############################################################################
  #                                                                          #
  #   Living Room                                                            #
  #                                                                          #
  ############################################################################

  - type: grid
    title: סלון  
    cards:

      # Living Room Light
      - type: tile
        entity: light.living_room
        tap_action:
          action: toggle
        hold_action:
          action: more-info
        double_tap_action:
          action: more-info

      # Dining Light
      - type: tile
        entity: light.dining
        tap_action:
          action: toggle
        hold_action:
          action: more-info
        double_tap_action:
          action: more-info

      # TV Wall Light
      - type: tile
        entity: light.living_room_tv_wall
        tap_action:
          action: toggle
        hold_action:
          action: more-info
        double_tap_action:
          action: more-info

      # Stairs Light
      - type: tile
        entity: light.stairs_ground_floor
        tap_action:
          action: toggle
        hold_action:
          action: more-info
        double_tap_action:
          action: more-info

      # Entrance Light
      - type: tile
        entity: light.entrance
        tap_action:
          action: toggle
        hold_action:
          action: more-info
        double_tap_action:
          action: more-info                        

      # Guests Bathroom Light
      - type: 'custom:button-card'
        template: 'card_light_simple'
        entity: light.guests_bathroom
        #name: "[[[ return variables.ulm_guest_bathroom; ]]]"
        variables:
          ulm_card_light_counter_sensor: "sensor.guest_bathroom_light_time_left"
        layout_options:
          grid_columns: 2
          grid_rows: 1          

      # Front Yard Light
      - type: tile
        entity: light.front_yard
        tap_action:
          action: toggle
        hold_action:
          action: more-info
        double_tap_action:
          action: more-info 

      # Back Yard Light
      - type: tile
        entity: light.back_yard
        tap_action:
          action: toggle
        hold_action:
          action: more-info
        double_tap_action:
          action: more-info 



