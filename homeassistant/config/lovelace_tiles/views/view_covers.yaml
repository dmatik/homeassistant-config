title: תריסים
path: tiles_covers
visible: false
panel: true
subview: true
cards:

  - type: vertical-stack
    cards:


############################################################################
#                                                                          #
#   View                                                                   #
#                                                                          #
############################################################################

      - type: "custom:mod-card"
        style:
          layout-card$:
            grid-layout$: |
              #root {
                margin-left: var(--view-margins) !important;
                margin-right: var(--view-margins) !important;
                justify-content: center !important;
              }
        card:
          type: custom:layout-card
          layout_type: grid
          layout_options:
            grid-template-columns: 1fr
            grid-template-rows: auto
            mediaquery:
              "(min-width: 800px)":
                grid-template-columns: 780px
          cards:

            - type: vertical-stack
              cards:

          ############################################################################
          #                                                                          #
          #   Chips                                                                  #
          #                                                                          #
          ############################################################################

                - type: custom:layout-card
                  layout_type: grid
                  layout_options:
                    grid-auto-flow: column
                    grid-auto-columns: max-content
                    margin: var(--chips-left-margin)
                  cards:

                      # Covers Chip
                      - type: 'custom:button-card'
                        template:
                          - 'chip_icon_label_state'
                          - 'chip_purple'
                        icon: 'mdi:window-shutter'
                        variables:
                          ulm_chip_icon_state_entity: sensor.number_of_covers_open


          ############################################################################
          #                                                                          #
          #   Scenes                                                                 #
          #                                                                          #
          ############################################################################

                # Title
                - type: horizontal-stack
                  cards:

                    - type: custom:button-card
                      template: title
                      name: "[[[ return variables.ulm_scenes; ]]]"


                # Scenes
                - type: "custom:mod-card"
                  style:
                    .: |
                      ha-card {
                          margin: var(--grid-layout-margins) !important;
                      }
                  card:

                    type: custom:layout-card
                    layout_type: grid
                    layout_options:
                      grid-template-columns: 1fr 1fr 1fr 1fr 1fr 1fr 1fr 1fr
                      grid-template-rows: auto
                      grid-gap: 0px 2px
                      mediaquery:
                        "(max-width: 450px)":
                          grid-template-columns: 1fr 1fr 1fr 1fr
                    cards:

                      # Main Floor Covers
                      - type: 'custom:button-card'
                        template: card_scene_vertical
                        entity: scene.main_floor_covers
                        name: "[[[ return variables.ulm_covers; ]]]"
                        label: "[[[ return variables.ulm_main; ]]]"
                        icon: mdi:window-shutter
                        variables:
                          color: "purple"
                          x_confirmation_text: "[[[ return variables.ulm_main_floor_covers; ]]]"

                      # # Main Floor Morning Covers
                      # - type: 'custom:button-card'
                      #   template: card_scene_vertical
                      #   entity: scene.main_floor_morning_covers
                      #   name: "[[[ return variables.ulm_covers; ]]]"
                      #   label: "[[[ return variables.ulm_morning; ]]]"
                      #   icon: mdi:window-shutter-open
                      #   variables:
                      #     color: "purple"
                      #     confirmation_text: "[[[ return variables.ulm_main_floor_morning_covers; ]]]"

                      # Movie time
                      - type: 'custom:button-card'
                        template: card_scene_vertical
                        entity: scene.movie_time
                        name: "[[[ return variables.ulm_movie; ]]]"
                        label: "[[[ return variables.ulm_scene; ]]]"
                        icon: mdi:movie-filter
                        variables:
                          color: "blue"
                          x_confirmation_text: "[[[ return variables.ulm_movie_scene; ]]]"



          ############################################################################
          #                                                                          #
          #   Main Floor                                                             #
          #                                                                          #
          ############################################################################

                # Title
                - type: horizontal-stack
                  cards:

                    - type: custom:button-card
                      template: title
                      name: "[[[ return variables.ulm_ground_floor; ]]]"


                # Covers
                - type: "custom:mod-card"
                  style:
                    .: |
                      ha-card {
                          margin: var(--grid-layout-margins) !important;
                      }
                  card:

                    type: custom:layout-card
                    layout_type: grid
                    layout_options:
                      grid-template-columns: 1fr 1fr 1fr 1fr
                      grid-template-rows: auto
                      grid-gap: 0px 2px
                      mediaquery:
                        "(max-width: 450px)":
                          grid-template-columns: 1fr 1fr            
                    cards:

                      # Back Yard Cover
                      - type: tile
                        entity: cover.back_yard
                        features:
                          - type: "cover-open-close"
                        view_layout:
                          grid-row-start: span 2  

                      # Living Room Window Cover
                      - type: tile
                        entity: cover.living_room_window
                        features:
                          - type: "cover-open-close"
                        view_layout:
                          grid-row-start: span 2  

                      # Entrance Window Cover
                      - type: tile
                        entity: cover.entrance_window
                        features:
                          - type: "cover-open-close"
                        view_layout:
                          grid-row-start: span 2 

                      # Kitchen Cover
                      - type: tile
                        entity: cover.kitchen
                        features:
                          - type: "cover-open-close"
                        view_layout:
                          grid-row-start: span 2 



          ############################################################################
          #                                                                          #
          #   Floor 2                                                                #
          #                                                                          #
          ############################################################################

                # Title
                - type: horizontal-stack
                  cards:

                    - type: custom:button-card
                      template: title
                      name: "[[[ return variables.ulm_floor_2; ]]]"


                # Covers
                - type: "custom:mod-card"
                  style:
                    .: |
                      ha-card {
                          margin: var(--grid-layout-margins) !important;
                      }
                  card:

                    type: custom:layout-card
                    layout_type: grid
                    layout_options:
                      grid-template-columns: 1fr 1fr 1fr 1fr
                      grid-template-rows: auto
                      grid-gap: 0px 2px
                      mediaquery:
                        "(max-width: 450px)":
                          grid-template-columns: 1fr 1fr            
                    cards:

                      # Bedroom Balcony Cover
                      - type: tile
                        entity: cover.bedroom_balcony
                        features:
                          - type: "cover-open-close"
                        view_layout:
                          grid-row-start: span 2 

                      # Bedroom Window Cover
                      - type: tile
                        entity: cover.bedroom_window
                        features:
                          - type: "cover-open-close"
                        view_layout:
                          grid-row-start: span 2                           

                      # Bedroom Makup Cover
                      - type: tile
                        entity: cover.parents_makeup
                        features:
                          - type: "cover-open-close"
                        view_layout:
                          grid-row-start: span 2                            

                      # Ronen Room Cover
                      - type: tile
                        entity: cover.ronen_room
                        features:
                          - type: "cover-open-close"
                        view_layout:
                          grid-row-start: span 2  

                      # Kfir Room Cover
                      - type: tile
                        entity: cover.kfir_room
                        features:
                          - type: "cover-open-close"
                        view_layout:
                          grid-row-start: span 2 


                - type: custom:button-card
                  template: spacer
                  variables:
                    height: 100px