title: קומה 2
icon: mdi:home-floor-2
path: tiles_floor_2
type: sections
max_columns: 3

badges:

  # Climate Chip
  - type: 'custom:button-card'
    template:
      - 'chip_climate'
      - 'chip_navigate_only'
      #- 'chip_blue_no_state'
    variables:
      ulm_chip_temperature_low: sensor.lowest_temperature_home
      ulm_chip_temperature_high: sensor.highest_temperature_home                     
      ulm_chip_devices_on: sensor.number_of_climate_entities_on
      ulm_chip_navigate_path: /lovelace/tiles_climate

  # Presense Chip
  - type: 'custom:button-card'
    template:
      - 'chip_icon_label_state'
      - 'chip_navigate_only'
      - 'chip_blue'
    icon: 'mdi:home'
    variables:
      ulm_chip_icon_state_entity: sensor.number_of_persons_home
      ulm_chip_navigate_path: /lovelace/tiles_presense

  # Lights Chip
  - type: 'custom:button-card'
    template:
      - 'chip_icon_label_state'
      - 'chip_navigate_only'
      - 'chip_yellow'
    icon: 'mdi:lightbulb'
    variables:
      ulm_chip_icon_state_entity: sensor.number_of_lights_on
      ulm_chip_navigate_path: /lovelace/tiles_lights

  # Covers Chip
  - type: 'custom:button-card'
    template:
      - 'chip_icon_label_state'
      - 'chip_navigate_only'
      - 'chip_purple'
    icon: 'mdi:window-shutter'
    variables:
      ulm_chip_icon_state_entity: sensor.number_of_covers_open
      ulm_chip_navigate_path: /lovelace/tiles_covers

  # Motion Chip
  - type: 'custom:button-card'
    template:
      - 'chip_icon_label_state'
      - 'chip_navigate_only'
      - 'chip_yellow'
    icon: 'mdi:run'
    variables:
      ulm_chip_icon_state_entity: sensor.number_of_motion_sensors_on
      ulm_chip_navigate_path: /lovelace/tiles_motion


sections:



  ############################################################################
  #                                                                          #
  #   Hallway                                                                #
  #                                                                          #
  ############################################################################

  - type: grid
    #title: קומה 2
    cards:

      # Title
      - type: heading          
        heading: מסדרון
        heading_style: title
        layout_options:
          grid_columns: full
          grid_rows: 1
        icon: mdi:door-open
        tap_action:
          action: navigate
          navigation_path: /lovelace/tiles_hallway        
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.number_of_motion_sensors_on_hallway
            icon: mdi:run
            color: yellow
            visibility:
              - condition: numeric_state
                entity: sensor.number_of_motion_sensors_on_hallway
                above: 0        
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.number_of_lights_on_hallway
            color: yellow
            icon: mdi:lightbulb
            visibility:
              - condition: numeric_state
                entity: sensor.number_of_lights_on_hallway
                above: 0  

      # - type: 'custom:button-card'
      #   template: 
      #     - card_switcher
      #   variables:
      #     #x_ulm_card_switcher_name: "[[[ return variables.ulm_boiler; ]]]"
      #     ulm_card_switcher_icon: "mdi:waves"
      #     ulm_card_switcher_entity: switch.switcher_boiler
      #     ulm_card_switcher_timer_script: script.switcher_boiler_turn_on_timer_script
      #     ulm_card_switcher_time_left: sensor.switcher_boiler_time_left_short
      #     ulm_card_switcher_timer_minutes: input_select.switcher_boiler_timer_minutes_input_select
      #     ulm_card_switcher_electric_current: sensor.switcher_boiler_electric_current
      #     ulm_card_switcher_auto_off: sensor.switcher_boiler_auto_off_time
      #   layout_options:
      #     grid_columns: 2
      #     grid_rows: 2

      # Switcher
      - type: 'custom:button-card'
        template: 
          - card_switcher
        variables:
          #x_ulm_card_switcher_name: "[[[ return variables.ulm_boiler; ]]]"
          ulm_card_switcher_icon: "mdi:waves"
          ulm_card_switcher_entity: switch.switcher_touch_d54f
          ulm_card_switcher_timer_script: script.switcher_kis_turn_on_timer_script
          ulm_card_switcher_time_left: sensor.switcher_touch_d54f_remaining_time
          ulm_card_switcher_timer_minutes: input_select.switcher_boiler_timer_minutes_input_select
          ulm_card_switcher_electric_current: sensor.switcher_touch_d54f_current
          ulm_card_switcher_auto_off: sensor.switcher_kis_auto_off_time
        layout_options:
          grid_columns: 2
          grid_rows: 2  

      # Bathroom Light
      - type: 'custom:button-card'
        template: 'card_light_simple'
        entity: light.bathroom_ceiling
        #name: "[[[ return variables.ulm_bathroom; ]]]"
        variables:
          ulm_card_light_counter_sensor: "sensor.bathroom_light_time_left"
        layout_options:
          grid_columns: 2
          grid_rows: 1            

      # Bathroom Heater
      - type: 'custom:button-card'
        template: 
          - "card_heater_with_timer"
        variables:
          ulm_card_heater_consumption_sensor: sensor.bathroom_heater_power
          ulm_card_heater_counter_sensor: sensor.bathroom_heater_time_left
        entity: switch.bathroom_heater
        #name: "[[[ return variables.ulm_bathroom; ]]]"
        layout_options:
          grid_columns: 2
          grid_rows: 1



  ############################################################################
  #                                                                          #
  #   Bedroom                                                                #
  #                                                                          #
  ############################################################################

  - type: grid
    #title: הורים 
    cards:

      # Title
      - type: heading           
        heading: הורים
        heading_style: title
        layout_options:
          grid_columns: full
          grid_rows: 1
        icon: mdi:bed-empty
        tap_action:
          action: navigate
          navigation_path: /lovelace/tiles_bedroom        
        badges:
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.number_of_motion_sensors_on_bedroom
            icon: mdi:run
            color: yellow
            visibility:
              - condition: numeric_state
                entity: sensor.number_of_motion_sensors_on_bedroom
                above: 0        
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.number_of_lights_on_bedroom
            color: yellow
            icon: mdi:lightbulb
            visibility:
              - condition: numeric_state
                entity: sensor.number_of_lights_on_bedroom
                above: 0
          - type: entity
            show_state: true
            show_icon: true
            entity: sensor.bedroom_temperature_sensor_temperature
            color: 'var(--paper-item-icon-color)'
            tap_action:
              action: more-info


      # Bedroom Light
      - type: tile
        entity: light.bedroom
        tap_action:
          action: toggle
        hold_action:
          action: more-info
        double_tap_action:
          action: more-info

      # Parents Bathroom Light
      - type: 'custom:button-card'
        template: 'card_light_simple'
        entity: light.parents_bathroom_ceiling
        variables:
          ulm_card_light_counter_sensor: "sensor.parents_bathroom_light_time_left"
        layout_options:
          grid_columns: 2
          grid_rows: 1          

      # Bedroom Climate
      - type: 'custom:button-card'
        template: card_ac_buttons
        variables:
          ulm_card_ac_entity: climate.bedroom
          ulm_card_ac_curr_temp_sensor: sensor.bedroom_temperature_sensor_temperature
        layout_options:
          grid_columns: 2
          grid_rows: 2

      # Bedside Dima Light
      - type: tile
        entity: light.bedside_dima_bulb
        tap_action:
          action: toggle
        hold_action:
          action: more-info
        double_tap_action:
          action: more-info                                                

      # Bedside Galit Light
      - type: tile
        entity: light.bedside_galit_bulb
        tap_action:
          action: toggle
        hold_action:
          action: more-info
        double_tap_action:
          action: more-info 

      # Parents Bathroom Heater
      - type: 'custom:button-card'
        template: 
          - "card_heater_with_timer"
        variables:
          ulm_card_heater_consumption_sensor: sensor.parents_bathroom_heater_power
          ulm_card_heater_counter_sensor: sensor.parents_bathroom_heater_time_left
        entity: switch.parents_bathroom_heater
        layout_options:
          grid_columns: 2
          grid_rows: 1

      # Bedroom Balcony Cover
      - type: tile
        entity: cover.bedroom_balcony
        features:
          - type: "cover-open-close"

      # Bedroom Window Cover
      - type: tile
        entity: cover.bedroom_window
        # features:
        #   - type: "cover-open-close"



