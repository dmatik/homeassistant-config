        }
        return light_level;
    ]]]


title_widget_sensor_long_row:
  triggers_update: "all"
  tap_action:
    action: none  
  icon: >-
    [[[
      if (entity == null)
        return null;

      if (entity.state == "on")
        return "mdi:run";
      else
        return "mdi:walk";
    ]]]
  styles:
    card:
      - background: "none"
      - height: >-
          [[[
            if (entity == null)
              return "0px";
          ]]]
      - width: >-
          [[[
            if (entity == null)
              return "0px";
          ]]]             
    img_cell:
      - background-color: "none"
      - height: "24px"
  state:
    - id: "on"
      value: "on"
      styles:
        icon:
          - color: "var(--yellow-color)"
        card:
          #- height: 22px
          - width: 14px
          - background-color: "none"        
    - id: "off"
      value: "off"
      styles:
        card:
          - height: 0px
          - width: 0px