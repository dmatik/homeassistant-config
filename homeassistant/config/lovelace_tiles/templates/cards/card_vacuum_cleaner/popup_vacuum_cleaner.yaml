popup_vacuum_cleaner_map:
  triggers_update: "all"
  tap_action:
    action: fire-dom-event
    browser_mod:
      service: browser_mod.popup
      data:
        title: '[[[ return variables.x_ulm_card_vacuum_cleaner_title ]]]'
        content:

          type: vertical-stack
          cards:

            - type: custom:xiaomi-vacuum-map-card
              preset_name: Current Map
              map_source:
                camera: camera.l20_ultra_map
              calibration_source:
                camera: true
              entity: vacuum.l20_ultra
              vacuum_platform: Tasshack/dreame-vacuum
              map_locked: true
              two_finger_pan: false
              map_modes: []

              tiles:
                - tile_id: battery_level
                  entity: vacuum.l20_ultra
                  label: Battery
                  attribute: battery_level
                  icon_source: vacuum.l20_ultra.attributes.battery_icon
                  unit: '%'
                - tile_id: cleaned_area
                  attribute: cleaned_area
                  label: Cleaned area
                  icon: mdi:ruler-square
                  unit: m²
                  entity: vacuum.l20_ultra
                  precision: 0
                  translations: {}
                - tile_id: cleaning_time
                  attribute: cleaning_time
                  label: Cleaning time
                  icon: mdi:timer-sand
                  unit: min
                  entity: vacuum.l20_ultra
                  precision: 0
                  translations: {}
                - tile_id: current_map
                  label: Current map
                  icon: mdi:map
                  entity: select.l20_ultra_selected_map
                  translations: {} 
                - tile_id: state
