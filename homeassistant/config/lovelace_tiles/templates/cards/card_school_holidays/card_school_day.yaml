card_school_day:
  template:
    - 'icon_info_bg'
    - 'deep_orange_on'
    - 'popup_school_day'
    - 'ulm_language_variables'
  entity: 'binary_sensor.school_day'
  icon: 'mdi:school'
  name: "[[[ return variables.ulm_school_day; ]]]"
  label: |-
    [[[ 
      if ( states['binary_sensor.elementary_vacation'].state == 'on' )
        return states['sensor.school_summary'].state;
      else
        return variables.ulm_school_regular; 
    ]]]
  hold_action:
    action: more-info
  double_tap_action:
    action: more-info