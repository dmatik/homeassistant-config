card_zigbee2mqtt:
  template:
    - three_rows_card
  variables:
    ulm_card_zigbee2mqtt_bridge_state: ''
    ulm_card_zigbee2mqtt_version: ''
    ulm_card_zigbee2mqtt_restart_script: ''
    ulm_card_zigbee2mqtt_networkmap: ''
  triggers_update: "all"
  custom_fields:
    item1:
      card:
        triggers_update: "all"
        type: "custom:button-card"
        template:
          - "icon_info"
          - "yellow_on"
          - "ulm_language_variables_EN"
        icon: 'mdi:zigbee'
        tap_action:
          action: "none"
        entity: "[[[ return variables.ulm_card_zigbee2mqtt_bridge_state ]]]"
        label: "[[[ return states[variables.ulm_card_zigbee2mqtt_version].state + ' â€¢ ' + states[variables.ulm_card_zigbee2mqtt_bridge_state].state ]]]"
        name: "[[[ return variables.ulm_card_zigbee2mqtt_name ]]]"
    item2:
      card:
        type: "custom:button-card"
        template: "list_2_items"
        custom_fields:
          item1:
            card:
              type: "custom:button-card"
              template: "widget_text"
              name: 'Restart'
              tap_action:
                action: button.press
                target: 
                  entity_id: "[[[ return variables.ulm_card_zigbee2mqtt_restart_script ]]]"
          item2:
            card:
              type: "custom:button-card"
              template: 
                - "widget_text"
                - "popup_zigbee2mqtt_network_map"
              variables:
                ulm_card_zigbee2mqtt_title: "[[[ return variables.ulm_card_zigbee2mqtt_name + ' Network Map' ]]]"
                ulm_card_zigbee2mqtt_networkmap: "[[[ return variables.ulm_card_zigbee2mqtt_networkmap ]]]"
                ulm_card_zigbee2mqtt_mqtt_base_topic: "[[[ return variables.ulm_card_zigbee2mqtt_mqtt_base_topic ]]]"
              name: 'Network Map'
    item3:
      card:
        type: "custom:button-card"
        template: "list_2_items"
        custom_fields:              
          item1:
            card:
              type: "custom:button-card"
              template: 
                - "widget_text"
                - "zigbee2mqtt_update_available"
              variables:
                ulm_card_zigbee2mqtt_update_available: "[[[ return variables.ulm_card_zigbee2mqtt_update_available ]]]"                
              name: 'Latest Release'
              entity: "[[[ return variables.ulm_card_zigbee2mqtt_update_available ]]]"
              tap_action: 
                action: url
                url_path: https://github.com/Koenkk/zigbee2mqtt/releases/latest
          item2:
            card:
              type: "custom:button-card"
              template: "widget_text"
              name: 'Update'
              tap_action:
                action: |
                  [[[
                    if ( states[variables.ulm_card_zigbee2mqtt_update_script].state == "on" ) {
                      return "none";
                    } else {
                      return "call-service";
                    }
                  ]]]    
                service: "[[[ return variables.ulm_card_zigbee2mqtt_update_script ]]]"   

zigbee2mqtt_update_available:
  state:
    - id: "on"
      value: "on"
      name: |
        [[[ 
          return "New: " + states['sensor.zigbee2mqtt_latest'].state;
        ]]]
      styles:
        name:
          - color: 'red'    