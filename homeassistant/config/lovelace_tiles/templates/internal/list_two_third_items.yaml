#### List Two Third Items ###
list_two_third_items:
  styles:
    grid:
      - grid-template-areas: "'item1 item2'"
      - grid-template-columns: "32fr 72.65fr"
      - grid-template-rows: "min-content"
      - column-gap: "12px"
    card:
      - box-shadow: "none"
      - padding-top: "0px"
      - padding-bottom: "0px"
      - padding-right: "0px"
      - padding-left: "0px"
      - border-style: "none"
      - border-radius: "0px"
      - background: none
