### Icon Only ###
icon_only:
  show_icon: true
  show_label: false
  show_name: true
  styles:
    icon:
      - color: 'var(--grey-color)'
      - width: "24px"
      - height: "24px"
    name:
      - align-self: "center"
      - justify-self: "start"
      - font-weight: "500"
      - font-size: "14px"
      - margin-left: "12px"
      - margin-right: "12px"
      - letter-spacing: "0.1px"
    img_cell:
      - background-color: 'rgba(var(--rgb-grey-color),0.2)'
      - border-radius: "50%"
      - place-self: "center"
      - width: "40px"
      - height: "40px"
    grid:
      - grid-template-areas: "'i n'"
      - grid-template-columns: "min-content auto"
      - grid-template-rows: "min-content"
    card:
      - border-radius: "var(--ha-card-border-radius,12px);"
      - box-shadow: "var(--ha-card-box-shadow)"
      - padding: "12px"
  size: "20px"
