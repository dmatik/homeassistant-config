popup_button_next_select_ha_style:
  triggers_update: "all"
  show_icon: false
  show_name: true
  show_label: true
  label: "[[[ return states[variables.ulm_card_switcher_timer_minutes].state ]]]"
  styles:
    grid:
      - grid-template-areas: "'l' 'n'"
      - grid-template-columns: "auto"
      - grid-template-rows: "min-content min-content"
    card:
      - background: 'none'
      - box-shadow: 'none'
      - border-style: "none"
    label:
      - display: flex
      - justify-content: center
      - align-items: center
      - background-color: "rgba(var(--rgb-disabled-color),0.2)"
      - border-radius: '14px'
      - place-self: 'center'
      - width: '58px'
      - height: '58px'
      - font-size: '22px'
      - font-weight: '500'
    name:
      - justify-self: 'center'
      - font-weight: "500"
      - font-style: "normal"
      - font-size: '14px'
      - margin-top: '12px'
      - letter-spacing: "0.1px"