popup_text_info:
  triggers_update: "all"
  tap_action:
    action: "none"
  show_icon: false
  show_name: false
  show_label: false
  styles:
    grid:
      - grid-template-areas: "'item1 item2'"
      - grid-template-columns: "1fr 1fr"
      - grid-template-rows: "max-content"
    card:
      - box-shadow: "none"
      - padding: "0px 16px"
      - background-color: "none"
      - place-self: "center"
      - background: "none"
      #- height: "22px"
      - border-style: "none"
      - margin-top: "0px"
      - margin-bottom: "0px"
      - direction: "ltr"
    custom_fields:
      item1:
        - color: "var(--primary-text-color)"
        - display: flex
        - justify-content: center
        - align-items: center
        #- height: "20px"
        - justify-self: "start"
        - font-weight: "400"
        - font-size: "14px"
        #- filter: "opacity(80%)"
        - margin-left: "2px"
        - align-self: "start"
        #- line-height: "17px"
      item2:
        - color: "var(--primary-text-color)"
        - display: flex
        - justify-content: center
        - align-items: center
        #- height: "20px"
        - justify-self: "end"
        - font-weight: "700"
        - font-size: "14px"
        #- filter: "opacity(90%)"
        - margin-right: "2px"
        - text-align: "end"

popup_text_info_item2:
  custom_fields:
    item2: "[[[ return states[variables.ulm_card_item2].state ]]]"  