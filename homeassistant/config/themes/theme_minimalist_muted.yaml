minimalist-muted:

  #background-image: 'center / cover no-repeat url("/local/images/backgrounds/muted_background.webp") fixed'
  #background-image: 'center / cover no-repeat url("/local/images/backgrounds/background.png") fixed'
  #background-image: 'center / cover no-repeat url("/local/images/backgrounds/background_homekit.PNG") fixed'

  # Journal
  state-icon-color: "rgb(var(--color-theme))"
  border-radius: "12px"
  error-color: "var(--google-red)"
  warning-color: "var(--google-yellow)"
  success-color: "var(--google-green)"
  info-color: "var(--google-blue)"
  divider-color: "#22332C"
  accent-color: "var(--google-yellow)"
  widget-border-radius: "10px"
  widget-background-color: "rgba(0,0,0,0.1)"
  widget-icon-color: "var(--primary-text-color)"
  widget-background-color-on: "rgba(0,0,0,0.1)"
  widget-icon-color-on: "rgb(48 51 52)"  
  card-padding: "12px"
  masonry-view-card-margin: "6px 4px 4px"
  chips-left-margin: "2px"
  chips-right-margin: "6px"
  view-margins: "0px"
  grid-layout-margins: "-10px -2px 12px"

  # Climate
  climate-cool-color: "30, 150, 243"
  climate-heat-color: "255, 111, 34"
  climate-auto-color: "76, 175, 80"
  climate-curr-temp-color: "var(--ha-card-icon-off-color)"
  climate-curr-temp-background-color: "var(--ha-card-icon-background-color)"
  climate-cool-color-text: 'var(--ha-card-icon-on-color)'
  climate-cool-color-background: 'rgb(var(--climate-cool-color))'
  climate-heat-color-text: 'var(--ha-card-icon-on-color)'
  climate-heat-color-background: 'rgb(var(--climate-heat-color))'
  climate-auto-color-text: 'var(--ha-card-icon-on-color)'
  climate-auto-color-background: 'rgb(var(--climate-auto-color))'
  climate-fan-only-color-text: 'var(--ha-card-icon-on-color)'
  climate-fan-only-color-background: 'rgb(var(--color-red))' 

  # Card-Mod
  card-mod-theme: "minimalist-dmatik"

  card-mod-more-info-yaml: |
    .: |
      @media (max-width: 450px), (max-height: 500px) {
        ha-dialog {
          --mdc-dialog-min-width: 100vw !important;
        }
      }
      ha-dialog {
        direction: rtl !important;
      }
    $: |
      .mdc-dialog__scrim {
        backdrop-filter: var(--popup-backdrop-filter);
        -webkit-backdrop-filter: var(--popup-backdrop-filter);
      }        
      .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
        border-radius: var(--popup-border-radius);
      }
      .mdc-dialog .mdc-dialog__content {
          padding-top: 0px !important;
      }
      @media (max-width: 450px), (max-height: 500px) {
        .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
          //border-radius: var(--popup-border-radius) !important;
          border-radius: 0px !important;
        }
        //.mdc-dialog__scrim {
          //background: var(--primary-background-color) !important;
          //backdrop-filter: none !important;
          //-webkit-backdrop-filter: none !important;          
        //} 
      }
    ha-dialog$: |
      .mdc-dialog__scrim {
        backdrop-filter: var(--popup-backdrop-filter);
        -webkit-backdrop-filter: var(--popup-backdrop-filter);
      }
      .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
        border-radius: var(--popup-border-radius);
      }
      .mdc-dialog .mdc-dialog__content {
          padding-top: 0px !important;
      }
      @media (max-width: 450px), (max-height: 500px) {
        .mdc-dialog .mdc-dialog__container .mdc-dialog__surface {
          //border-radius: var(--popup-border-radius) !important;
          border-radius: 0px !important;
        }
        //.mdc-dialog__scrim {
          //background: var(--primary-background-color) !important;
          //backdrop-filter: none !important;
          //-webkit-backdrop-filter: none !important;
        //} 
      }
      div {
        outline: none !important;
      }
  card-mod-root-yaml: | 
    ha-tabs$: |
      #tabsContent {
        //width: 97% !important;
        //height: 44px;
      }
      paper-icon-button {
        display: none;
      }
    .: |
      .header {
        //top: auto !important;
        //bottom: 0 !important;
        //transform: unset !important;
        box-shadow: var(--header-shadow) !important;
        //height: var(--header-height) !important;
