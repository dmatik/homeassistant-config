switch:

  - platform: template
    switches:

      dimka_hass_agent:
          unique_id: dimka_hass_agent_switch
          friendly_name: "DIMKA"
          value_template: "{{ states('sensor.dimka_dummy') != 'unavailable' }}"
          icon_template: mdi:laptop
          turn_on:
              service: script.dimka_wake
          turn_off:
              service: script.dimka_suspend