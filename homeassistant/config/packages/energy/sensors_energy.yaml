template:

    sensor:

      # Total Energy
      - name: "Total Energy"
        unique_id: home_total_energy
        icon: mdi:home-lightning-bolt
        unit_of_measurement: kWh
        device_class: energy
        state_class: total_increasing
        state: >-
          {{ states('sensor.switcher_boiler_energy') | float(0)
            + states('sensor.kids_radiator_energy_total') | float(0)
          }}

      # Electricity Current Price
      - name: "Electricity Current Price"
        unique_id: electricity_current_price
        icon: mdi:cash
        unit_of_measurement: "ILS/kWh"
        state: 0.574