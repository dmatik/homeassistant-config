template:

  - sensor:


      ############################################################################
      #                                                                          #
      #   Number of Lights On                                                    #
      #                                                                          #
      ############################################################################

      - name: "Number Of Lights On"
        unique_id: number_of_lights_on
        state: >
          {% set count = namespace(value=0) %}
          {% for entity_id in state_attr('light.all_lights','entity_id') %}
            {% if (states(entity_id) == 'on') %}
              {% set count.value = count.value + 1 %}
            {% endif %}
          {% endfor %}
          {{ count.value }}


