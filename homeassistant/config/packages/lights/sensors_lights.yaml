template:

  - sensor:


      ############################################################################
      #                                                                          #
      #   Number of Lights On                                                    #
      #                                                                          #
      ############################################################################

      - name: "Number Of Lights On"
        unique_id: number_of_lights_on
        state: >
          {{ expand(label_entities("lights")) | selectattr('state','eq','on') | list | count }}

      # Full text sensor to use with built in badge (sections)
      - name: "Number Of Lights On Text"
        unique_id: number_of_lights_on_text
        state: >
          {% set counter = states('sensor.number_of_lights_on') | int %}
          {% if (counter == 1) %}
            1 מופעל
          {% elif (counter > 0) %}
            {{ counter }} מופעלים
          {% else %}
            off
          {% endif %}



