binary_sensor:

  - platform: template
    sensors:


############################################################################
#                                                                          #
#   Redalert All                                                           #
#                                                                          #
############################################################################

      redalert_all:
        friendly_name: "Redalert All"
        value_template: >-
          {{ state_attr('sensor.redalert', 'alert') == true }}



############################################################################
#                                                                          #
#   Redalert Qiryat Gat                                                    #
#                                                                          #
############################################################################

      redalert_qiryat_gat:
        friendly_name: "Redalert Qiryat Gat"
        value_template: >-
          {{ state_attr('sensor.redalert', 'alert') == true and 
                    'קריית גת, כרמי גת' in state_attr('sensor.redalert', 'current')['data'] }}



