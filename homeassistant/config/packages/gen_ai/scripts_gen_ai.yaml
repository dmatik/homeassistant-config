script:
  genai_test:
    alias: genAI test
    sequence:
      - service: google_generative_ai_conversation.generate_content
        data:
          prompt: "Расскажи какой то факт о пользе мытья рук"
        response_variable: response_variable
      - service: input_text.set_value
        target:
          entity_id: input_text.genai_test
        data:
          value: "{{ response_variable.text }}"
    mode: single
