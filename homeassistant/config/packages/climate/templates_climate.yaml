climate:

  ############################################################################
  #                                                                          #
  #   Living Room AC Template                                                #
  #                                                                          #
  ############################################################################

  - platform: climate_template
    name: Living Room Template
    unique_id: climate_living_room_template

    hvac_modes:
      - "off" 
      - "heat_cool"
      - "cool"
      - "heat"
      - "fan_only"
      #- "dry"

    min_temp: 16
    max_temp: 32

    temp_step: 1

    fan_modes:
      - "auto"
      - "sleep"
      - "quiet"
      - "low"
      - "health"
      - "medium"
      - "natural"
      - "strong"
      - "high"

    current_temperature_template: "{{ states('sensor.climate_living_room_temp') }}"

    target_temperature_template: "{{ state_attr('climate.living_room', 'temperature') }}"

    set_temperature:
      - service: climate.set_temperature
        data:
          temperature: "{{ temperature }}"
        target:
          entity_id: climate.living_room

    fan_mode_template: "{{ state_attr('climate.living_room', 'fan_mode') }}"

    set_fan_mode:
      - service: climate.set_fan_mode
        data:
          fan_mode: "{{ fan_mode }}"
        target:
          entity_id: climate.living_room    

    availability_template: "{{ not is_state('climate.living_room', 'unavailable') }}"

    hvac_mode_template: "{{ states('climate.living_room') }}"

    set_hvac_mode:
      - service: climate.set_hvac_mode
        data:
          hvac_mode: "{{ hvac_mode }}"
        target:
          entity_id: climate.living_room        



