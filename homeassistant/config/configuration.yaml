homeassistant:
  # Name of the location where Home Assistant is running
  #name: Trosman
  # Location required to calculate the time the sun rises and sets
  #latitude: !secret home_latitude
  #longitude: !secret home_longitude
  # Impacts weather/sunrise data (altitude above sea level in meters)
  #elevation: 30
  # metric for Metric, imperial for Imperial
  #unit_system: metric
  # Pick yours from here: http://en.wikipedia.org/wiki/List_of_tz_database_time_zones
  #time_zone: !secret time_zone

  #country: IL
  #language: he

  # Customization file
  customize: !include customize.yaml

  #internal_url: !secret internal_url
  #external_url: !secret external_url

  allowlist_external_dirs:
    - /config/www
    - /config

  packages: !include_dir_named packages/

http:
  use_x_forwarded_for: true
  trusted_proxies:
    - !secret synology_zeg_host

# zeroconf:
#   default_interface: true
  
frontend:
  themes: 
    !include_dir_merge_named themes
  extra_module_url:
    - /hacsfiles/lovelace-card-mod/card-mod.js

# Configure a default setup of Home Assistant (frontend, api, etc)
default_config:

# Text to speech
tts:
  - platform: google_translate


automation manual: !include_dir_merge_list automation/
automation ui: !include automations.yaml
scene: !include scenes.yaml

#lovelace_gen:

browser_mod:
  # disable:
  #   - all

lovelace:
  mode: yaml
  resources: !include /config/resources.yaml
  dashboards:
    lovelace-wallpanel-tiles:
      mode: yaml
      filename: ui-wallpanel-tiles.yaml
      title: "Wall Panel"
      icon: mdi:view-dashboard
      show_in_sidebar: false
      require_admin: false
    # lovelace-minimalist:
    #   mode: yaml
    #   title: Minimalist
    #   icon: mdi:view-dashboard
    #   show_in_sidebar: true
    #   filename: ui-minimalist.yaml
    lovelace-ronen:
      mode: yaml
      title: Ronen
      icon: mdi:view-dashboard
      show_in_sidebar: false
      filename: ui-ronen.yaml
    lovelace-kfir:
      mode: yaml
      title: Kfir
      icon: mdi:view-dashboard
      show_in_sidebar: false
      filename: ui-kfir.yaml        

#Recorder
recorder:
  auto_purge: true
  purge_keep_days: 10
  #db_url: !secret synology_db_connection
  exclude:
    entities:
      - sensor.redalert_history
      - sensor.redalert
      - sensor.redalert_current_json
  
#Logger
logger:
  default: info
