    minecraft-server:
        image: itzg/minecraft-bedrock-server:latest
        container_name: minecraft-server
        restart: "unless-stopped"
        network_mode: "bridge"
        ports:
            - 19132:19132/udp
        environment:
            TZ: "Asia/Jerusalem"
            EULA: "TRUE"
            GAMEMODE: "creative"
            DIFFICULTY: "peaceful"
            MAX_PLAYERS: "30"
            SERVER_NAME: "Trosmans"
            OPS: ${MC_DMATIK_ID}
            ALLOW_CHEATS: "true"
            SERVER_AUTHORITATIVE_MOVEMENT: "server-auth"
        volumes:
            - /volume1/docker/mc/data:/data

