    mosquitto:
        restart: always
        hostname: mosquitto
        container_name: mosquitto
        image: eclipse-mosquitto:latest
        environment:
            TZ: "Asia/Jerusalem"
            USER: ${MQTT_USER}
            PASS: ${MQTT_PASS}
        volumes:
            - /volume1/docker/mosquitto/data:/mosquitto/data
            - /volume1/docker/mosquitto/config:/mosquitto/config
            - /volume1/docker/mosquitto/log:/mosquitto/log
        network_mode: "bridge"
        ports:
            - "1883:1883"
            - "9001:9001"
        
    radarr:
        restart: always
        hostname: radarr
        container_name: radarr
        image: linuxserver/radarr:latest
        network_mode: "bridge"
        ports:
            - "7878:7878"
        environment:
            TZ: "Asia/Jerusalem"
            PUID: ${ZEG_PUID}
            PGID: ${ZEG_PGID}
        volumes:
            - /volume1/torrent:/torrent
            - /volume1/docker/radarr/config:/config
        
    sonarr:
        restart: always
        hostname: sonarr
        container_name: sonarr
        image: linuxserver/sonarr:latest
        network_mode: "bridge"
        ports:
            - "8989:8989"
            - "9898:9898"
        environment:
            TZ: "Asia/Jerusalem"
            PUID: ${ZEG_PUID}
            PGID: ${ZEG_PGID}
        volumes:
            - /volume1/torrent:/torrent
            - /volume1/docker/sonarr/config:/config
            - /volume1/video:/video

    bazarr:
        restart: always
